<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="body">


<h:form>
    <h:panelGrid styleClass="homepageGrid" columns="2" cellpadding="3" border="0">
        <h:panelGroup>
            <d:roundedCornerBox uniqueboxname="payforbloghomepage" bodycolor="00ff00" widthinpixels="200">
                <h:outputText styleClass="largefont" value="Pay for Blog"></h:outputText>
                <f:verbatim><br/><br/></f:verbatim>
                <h:outputText value="Advertisers and market researchers create surveys and pay bloggers to fill them out and post them to their blogs."></h:outputText>
            </d:roundedCornerBox>
        </h:panelGroup>
        <h:panelGroup>
            <d:roundedCornerBox uniqueboxname="blogforpayhomepage" bodycolor="00ff00" widthinpixels="200">
                <h:outputText styleClass="largefont" value="Blog for Pay"></h:outputText>
                <f:verbatim><br/><br/></f:verbatim>
                <h:outputText value="Bloggers make money blogging what they're passionate about." escape="false"></h:outputText>
            </d:roundedCornerBox>
        </h:panelGroup>
    </h:panelGrid>

  


</h:form>


</ui:define>


</ui:composition>
</html>
