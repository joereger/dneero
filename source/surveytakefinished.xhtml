<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:c="http://java.sun.com/jstl/core"

      >

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Success!<br/><br/></ui:define>
    <ui:param name="navtab" value="home"/>
    <ui:define name="body">
    <d:authorization acl="public" redirectonfail="false" permitaccessduringprebeta="true"/>


<h:form>





    <table width="100%" cellpadding="15">
        <tr>
            <td valign="top" colspan="2">
                <font class="mediumfont">We've temporarily saved your survey but we can't pay you until you log in or sign up and qualify by being in the correct demographic for this survey.  If you do neither of these, we won't be able to use your survey response.  Sign up is quick, painless and free.</font>
            </td>
        </tr>

        <c:if test="#{!userSession.isloggedin}">
            <tr>
                <td valign="top" width="50%">
                    <div class="rounded" style="background: #00ff00; text-align: center;">
                        <h:commandLink value="Sign Up" action="#{registration.beginView}" style="padding-left: 15px; color: #0000ff;" styleClass="mediumfont"/>
                    </div>
                </td>
                <td valign="top" align="left">
                    <div class="rounded" style="background: #00ff00; text-align: center;">
                        <h:commandLink value="Log In" action="#{login.beginView}" style="padding-left: 15px; color: #0000ff;" styleClass="mediumfont"/>
                    </div>
                </td>
            </tr>
        </c:if>
        <c:if test="#{userSession.isloggedin}">
            <tr>
                <td valign="top" width="50%">
                    <div class="rounded" style="background: #00ff00; text-align: center;">
                        <h:commandLink value="Continue" action="#{accountIndex.beginView}" style="padding-left: 15px; color: #0000ff;" styleClass="mediumfont"/>
                    </div>
                </td>
                <td valign="top" align="left">

                </td>
            </tr>
        </c:if>
    </table>



</h:form>

</ui:define>


</ui:composition>
</html>
