<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

      xmlns:d="http://dneero.com/taglib"

    <ui:define name="header">
        <h:form>

                    </td>
                    <td valign="top" style="text-align: right;" colspan="3">
                        <c:if test="#{!userSession.isloggedin}">
                            <div style="padding: 10px;"><font class="smallfont">Already have an account?&nbsp;&nbsp; <h:commandLink value="Log In" action="login" styleClass="smallfont"/></font></div>
                        </c:if>
                        <c:if test="#{userSession.isloggedin}">
                            <div style="padding: 10px;"><font class="smallfont" style="margin: 10px;">Hi, ${userSession.user.firstname} ${userSession.user.lastname}!&nbsp;&nbsp; <h:commandLink value="Log Out" action="#{login.logout}" styleClass="smallfont"/></font></div>

                    </td>
                </tr>
                <tr>

                        </a>
                    </td>
                    <td valign="top" background="/images/navtabs/mainbar_bg.gif">

                    </td>
                    <td valign="top" background="/images/navtabs/mainbar_bg.gif">

                    </td>

                        <a href="/account/accountmain.jsf">
                        <c:if test="${navtab!='youraccount'}"><img src="/images/navtabs/youraccount_off.gif" width="138" height="70" border="0"/></c:if>

                </tr>

                            <h:commandLink value="Balance" action="accountbalance" style="padding-left: 25px;" styleClass="smallfont" rendered="#{userSession.isloggedin}"/>
