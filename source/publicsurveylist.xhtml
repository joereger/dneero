<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"

      >

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Survey Opportunities for Bloggers<br/><br/></ui:define>
    <ui:param name="navtab" value="home"/>
    <ui:define name="body">
    <d:authorization acl="public" redirectonfail="true"/>



<h:form>

    <t:saveState id="save" value="#{publicSurveyList}"/>
    <h:outputText value="There are currently no surveys listed.  Please check back soon as we're always adding new ones!" styleClass="mediumfont" rendered="#{empty publicSurveyList.surveys}"/>

    <t:dataTable id="datatable" value="#{publicSurveyList.surveys}" rows="15" var="srvy" rendered="#{!empty publicSurveyList.surveys}" styleClass="dataTable" headerClass="theader" footerClass="theader" rowClasses="trow1,trow2" columnClasses="tcol,tcolnowrap,tcol,tcolnowrap,tcolnowrap">
      <h:column>
        <f:facet name="header">
          <h:outputText value="Title"/>
        </f:facet>
        <h:outputText value="#{srvy.title}" styleClass="mediumfont"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Questions"/>
        </f:facet>
        <h:outputText value="#{srvy.numberofquestions}"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Timing"/>
        </f:facet>
        <h:outputText value="#{srvy.daysuntilend}"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Earn Up To"/>
        </f:facet>
        <h:outputText value="#{srvy.maxearning}" styleClass="mediumfont"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="-" style="color: #ffffff;"/>
        </f:facet>
        <h:commandLink action="#{publicSurveyDetail.beginView}">
            <h:outputText value="View" escape="false" styleClass="mediumfont"/>
            <f:param name="surveyid" value="#{srvy.surveyid}" />
        </h:commandLink>
      </h:column>
    </t:dataTable>
    <t:dataScroller id="scroll_1" for="datatable" fastStep="10" pageCountVar="pageCount" pageIndexVar="pageIndex" styleClass="scroller" paginator="true" paginatorMaxPages="9" paginatorTableClass="paginator" paginatorActiveColumnStyle="font-weight:bold;">
        <f:facet name="first" >
            <t:graphicImage url="/images/myfaces-examples/arrow-first.gif" border="1" />
        </f:facet>
        <f:facet name="last">
            <t:graphicImage url="/images/myfaces-examples/arrow-last.gif" border="1" />
        </f:facet>
        <f:facet name="previous">
            <t:graphicImage url="/images/myfaces-examples/arrow-previous.gif" border="1" />
        </f:facet>
        <f:facet name="next">
            <t:graphicImage url="/images/myfaces-examples/arrow-next.gif" border="1" />
        </f:facet>
    </t:dataScroller>


</h:form>

</ui:define>


</ui:composition>
</html>
