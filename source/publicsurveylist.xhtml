<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"

      >

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Survey Opportunities for Bloggers<br/><br/></ui:define>
    <ui:param name="navtab" value="home"/>
    <ui:define name="body">
    <d:authorization acl="public" redirectonfail="true"/>



<h:form>


    <t:saveState id="save" value="#{publicSurveyList}"/>
    <h:outputText value="There are currently no surveys listed.  Please check back soon as we're always adding new ones!" styleClass="mediumfont" rendered="#{empty publicSurveyList.surveys}"/>

    <t:dataTable sortable="true" id="datatable" value="#{publicSurveyList.surveys}" rows="15" var="srvy" rendered="#{!empty publicSurveyList.surveys}" styleClass="dataTable" headerClass="theader" footerClass="theader" rowClasses="trow1,trow2" columnClasses="tcol,tcolnowrap,tcol,tcolnowrap,tcolnowrap">
      <t:column>
        <f:facet name="header">
            <h:outputText value="Survey Name"/>
        </f:facet>
        <h:commandLink action="#{publicSurveyTakeRedirector.beginView}">
            <h:outputText value="#{srvy.title}" escape="false" styleClass="mediumfont" style="color: #0000ff;"/>
            <f:param name="surveyid" value="#{srvy.surveyid}" />
        </h:commandLink>
        <br/>
        <h:outputText value="#{srvy.description}" escape="false" styleClass="tinyfont"/>
      </t:column>
      <t:column>
        <f:facet name="header">
            <t:commandSortHeader columnName="numberofquestions" arrow="false" immediate="false">
                <h:outputText value="Questions"/>
            </t:commandSortHeader>
        </f:facet>
        <h:outputText value="#{srvy.numberofquestions}" styleClass="smallfont"/>
      </t:column>
      <t:column>
        <f:facet name="header">
          <h:outputText value="Timing"/>
        </f:facet>
        <h:outputText value="#{srvy.daysuntilend}"  styleClass="smallfont"/>
      </t:column>
      <t:column>
        <f:facet name="header">
          <h:outputText value="Do You Qualify?"/>
        </f:facet>
        <h:outputText value="#{srvy.isbloggerqualifiedstring}"  styleClass="smallfont"/>
      </t:column>
      <t:column>
        <f:facet name="header">
          <h:outputText value="Earn Up To"/>
        </f:facet>
        <h:outputText value="#{srvy.maxearning}" styleClass="smallfont" style="font-weight:bold;"/>
      </t:column>
    </t:dataTable>
    <t:dataScroller id="scroll_1" for="datatable" fastStep="10" pageCountVar="pageCount" pageIndexVar="pageIndex" styleClass="scroller" paginator="true" paginatorMaxPages="9" paginatorTableClass="paginator" paginatorActiveColumnStyle="font-weight:bold;">
        <f:facet name="first" >
            <t:graphicImage url="/images/datascroller/play-first.png" border="0" />
        </f:facet>
        <f:facet name="last">
            <t:graphicImage url="/images/datascroller/play-forward.png" border="0" />
        </f:facet>
        <f:facet name="previous">
            <t:graphicImage url="/images/datascroller/play-back.png" border="0" />
        </f:facet>
        <f:facet name="next">
            <t:graphicImage url="/images/datascroller/play.png" border="0" />
        </f:facet>
    </t:dataScroller>


</h:form>

</ui:define>


</ui:composition>
</html>
