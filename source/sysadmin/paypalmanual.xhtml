<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Paypal Manual Action<br/><br/></ui:define>
    <ui:param name="navtab" value="sysadmin"/>
    <ui:define name="body">
        <d:authorization acl="systemadmin" redirectonfail="true"/>

         <h:form>


            <h:messages />
            <h:panelGrid columns="3" cellpadding="3" border="0">

                <h:panelGroup>
                    <h:outputText value="Paypal Address" styleClass="formfieldnamefont"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value="#{sysadminPaypalManual.paypaladdress}" id="paypaladdress" required="true">
                        <f:validateLength minimum="3" maximum="255"></f:validateLength>
                        <t:validateEmail></t:validateEmail>
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="paypaladdress" styleClass="RED"></h:message>
                </h:panelGroup>


                <h:panelGroup>
                    <h:outputText value="Amount to Charge" styleClass="formfieldnamefont"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value="#{sysadminPaypalManual.amt}" id="amt" required="true">
                        <f:validateDoubleRange minimum=".01" maximum="10000"></f:validateDoubleRange>
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="amt" styleClass="RED"></h:message>
                </h:panelGroup>


                <h:panelGroup>
                </h:panelGroup>
                <h:panelGroup>
                    <br/><br/>
                    <h:commandButton action="#{sysadminPaypalManual.dopaypal}" value="Charge" styleClass="formsubmitbutton"></h:commandButton>
                </h:panelGroup>
                <h:panelGroup>
                </h:panelGroup>

            </h:panelGrid>

         </h:form>

    </ui:define>


</ui:composition>
</html>
