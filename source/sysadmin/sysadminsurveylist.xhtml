<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Surveys<br/><br/></ui:define>
    <ui:param name="navtab" value="sysadmin"/>
    <ui:define name="body">
    <d:authorization acl="systemadmin" redirectonfail="true"/>



<h:form>


    <t:saveState id="save" value="#{stsadminSurveyList}"/>
    <rich:datascroller for="datatable" maxPages="5"/>
    <rich:dataTable id="datatable" value="#{sysadminSurveyList.surveys}" width="100%" rows="15" var="survey">
      <h:column>
        <f:facet name="header">
          <h:outputText value="Surveyid"/>
        </f:facet>
        <h:outputText value="#{survey.surveyid}"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Title"/>
        </f:facet>
        <h:outputText value="#{survey.title}"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Description"/>
        </f:facet>
        <h:outputText value="#{survey.description}"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Willing to Pay"/>
        </f:facet>
        <h:outputText value="#{survey.willingtopayperrespondent}"/>
      </h:column>

    </rich:dataTable>


</h:form>

</ui:define>


</ui:composition>
</html>
