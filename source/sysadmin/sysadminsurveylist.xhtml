<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Surveys<br/><br/></ui:define>
    <ui:define name="body">
    <d:authorization acl="systemadmin" redirectonfail="true"/>



<h:form>



    <af:table value="#{sysadminSurveyList.surveys}" bandingInterval="2" rows="15" banding="row" var="survey">
      <af:column>
        <f:facet name="header">
          <af:outputText value="Surveyid"/>
        </f:facet>
        <af:outputText value="#{survey.surveyid}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Title"/>
        </f:facet>
        <af:outputText value="#{survey.title}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Description"/>
        </f:facet>
        <af:outputText value="#{survey.description}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Willing to Pay"/>
        </f:facet>
        <af:outputText value="#{survey.willingtopayperrespondent}"/>
      </af:column>

    </af:table>


</h:form>

</ui:define>


</ui:composition>
</html>
