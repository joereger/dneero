<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:d="http://dneero.com/taglib">



<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">User: #{sysadminUserDetail.email}<br/><br/></ui:define>
    <ui:param name="navtab" value="sysadmin"/>
    <ui:define name="body">
    <d:authorization acl="systemadmin" redirectonfail="true"/>

    <h:form>
        <h:inputHidden value="#{sysadminUserDetail.userid}" />
        <h:messages/>

        <div class="rounded" style="padding: 15px; margin: 5px; background: #BFFFBF;">
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td valign="top">
                        <font class="tinyfont">First Name</font>
                    </td>
                    <td valign="top">
                        <h:inputText value="#{sysadminUserDetail.firstname}" id="firstname" size="30" required="true"></h:inputText>
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        <font class="tinyfont">Last Name</font>
                    </td>
                    <td valign="top">
                        <h:inputText value="#{sysadminUserDetail.lastname}" id="lastname" size="30" required="true"></h:inputText>
                    </td>
                </tr>
                <tr>
                    <td valign="top">
                        <font class="tinyfont">Email</font>
                    </td>
                    <td valign="top">
                        <h:inputText value="#{sysadminUserDetail.email}" id="email" size="30" required="true"></h:inputText>
                    </td>
                </tr>
                <tr>
                    <td valign="top">

                    </td>
                    <td valign="top">
                        <h:commandButton action="#{sysadminUserDetail.save}"  value="Save" styleClass="formsubmitbutton"></h:commandButton>
                    </td>
                </tr>
            </table>
        </div>
        <div class="rounded" style="padding: 15px; margin: 5px; background: #BFFFBF;">
            <h:commandButton action="#{sysadminUserDetail.sendresetpasswordemail}"  value="Send Password Reset Email" styleClass="formsubmitbutton"></h:commandButton>
        </div>
        <div class="rounded" style="padding: 15px; margin: 5px; background: #BFFFBF;">
            <h:commandButton action="#{sysadminUserDetail.reactivatebyemail}"  value="Force Account Re-Activation By Email" styleClass="formsubmitbutton"></h:commandButton>
        </div>
        <div class="rounded" style="padding: 15px; margin: 5px; background: #BFFFBF;">
            <h:commandButton action="#{sysadminUserDetail.togglesysadminprivs}"  value="Grant Sysadmin Privileges" styleClass="formsubmitbutton" rendered="#{!sysadminUserDetail.issysadmin}"></h:commandButton>
            <h:commandButton action="#{sysadminUserDetail.togglesysadminprivs}"  value="Revoke Sysadmin Privileges" styleClass="formsubmitbutton" rendered="#{sysadminUserDetail.issysadmin}"></h:commandButton>
            <h:inputText value="#{sysadminUserDetail.activitypin}" id="activitypin" size="10"></h:inputText>
            <br/>
            <font class="tinyfont">You must type "yes, i want to do this" in the box to make this happen</font>
        </div>




        
    </h:form>



</ui:define>


</ui:composition>
</html>
