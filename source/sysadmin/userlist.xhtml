<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:d="http://dneero.com/taglib">



<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Users<br/><br/></ui:define>
    <ui:param name="navtab" value="sysadmin"/>
    <ui:define name="body">
    <d:authorization acl="systemadmin" redirectonfail="true"/>

    <h:form>

        <table cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td valign="top">
                    <font class="tinyfont">First Name</font>
                </td>
                <td valign="top">
                    <font class="tinyfont">Last Name</font>
                </td>
                <td valign="top">
                    <font class="tinyfont">Email</font>
                </td>
                <td valign="top">

                </td>
            </tr>
            <tr>
                <td valign="top">
                    <h:inputText value="#{sysadminUserList.searchfirstname}" id="searchfirstname" size="15"></h:inputText>
                </td>
                <td valign="top">
                    <h:inputText value="#{sysadminUserList.searchlastname}" id="searchlastname" size="15"></h:inputText>
                </td>
                <td valign="top">
                    <h:inputText value="#{sysadminUserList.searchemail}" id="searchemail" size="15"></h:inputText>
                </td>
                <td valign="top">
                    <h:commandButton action="#{sysadminUserList.search}"  value="Search" styleClass="formsubmitbutton"></h:commandButton>
                </td>
            </tr>
        </table>




        <af:table value="#{sysadminUserList.users}" bandingInterval="2" rows="15" banding="row" var="user">
          <af:column>
            <f:facet name="header">
              <af:outputText value="Userid"/>
            </f:facet>
            <af:outputText value="#{user.userid}"/>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="Email"/>
            </f:facet>
            <af:outputText value="#{user.email}"/>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="First Name"/>
            </f:facet>
            <af:outputText value="#{user.firstname}"/>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="Last Name"/>
            </f:facet>
            <af:outputText value="#{user.lastname}"/>
          </af:column>
        </af:table>
    </h:form>



</ui:define>


</ui:composition>
</html>
