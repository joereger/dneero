<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Impression Payment Grouping<br/><br/></ui:define>
    <ui:param name="navtab" value="youraccount"/>
    <ui:define name="body">
    <d:authorization acl="account" redirectonfail="true"/>

    <div class="rounded" style="background: #BFFFBF; padding: 20px;"><font class="smallfont">
    This page shows a time-based grouping of impressions.
    </font></div>
    <br/><br/>
    <h:form>
        <t:saveState id="save" value="#{accountImpressionpaymentgroup}"/>

        <af:outputText value="There are not yet any impressions in this group." rendered="#{empty accountImpressionpaymentgroup.list}"/>
        <af:table value="#{accountImpressionpaymentgroup.list}" bandingInterval="2" rows="100" banding="row" var="listitem" rendered="#{!empty accountImpressionpaymentgroup.list}">
          <af:column>
            <f:facet name="header">
              <af:outputText value="Date"/>
            </f:facet>
            <af:outputText value="#{listitem.impressiondate}" styleClass="tinyfont"><f:convertDateTime type="both" dateStyle="short" timeStyle="medium"/></af:outputText>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="Survey"/>
            </f:facet>
            <af:outputText value="#{listitem.surveytitle}" styleClass="tinyfont"/>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="Url"/>
            </f:facet>
            <af:outputText value="#{listitem.referer}" styleClass="tinyfont"/>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="Ip"/>
            </f:facet>
            <af:outputText value="#{listitem.ip}" styleClass="tinyfont"/>
          </af:column>

        </af:table>




    </h:form>

</ui:define>


</ui:composition>
</html>
