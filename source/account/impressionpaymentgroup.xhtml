<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"

      >

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Impression Payment Grouping<br/><br/></ui:define>
    <ui:param name="navtab" value="youraccount"/>
    <ui:define name="body">
    <d:authorization acl="account" redirectonfail="true"/>

    <div class="rounded" style="background: #BFFFBF; padding: 20px;"><font class="smallfont">
    This page shows a time-based grouping of impressions.
    </font></div>
    <br/><br/>
    <h:form>
        <t:saveState id="save" value="#{accountImpressionpaymentgroup}"/>

        <h:outputText value="There are not yet any impressions in this group." rendered="#{empty accountImpressionpaymentgroup.list}"/>

        <t:dataTable id="datatable" value="#{accountImpressionpaymentgroup.list}" rows="25" var="listitem" rendered="#{!empty accountImpressionpaymentgroup.list}" styleClass="dataTable" headerClass="theader" footerClass="theader" rowClasses="trow1,trow2" columnClasses="tcol,tcolnowrap,tcol,tcolnowrap,tcolnowrap">
          <h:column>
            <f:facet name="header">
              <h:outputText value="Date"/>
            </f:facet>
            <h:outputText value="#{listitem.impressiondate}" styleClass="tinyfont"><f:convertDateTime type="both" dateStyle="short" timeStyle="medium"/></h:outputText>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="Survey"/>
            </f:facet>
            <h:outputText value="#{listitem.surveytitle}" styleClass="tinyfont"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="Url"/>
            </f:facet>
            <h:outputText value="#{listitem.referer}" styleClass="tinyfont"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="Ip"/>
            </f:facet>
            <h:outputText value="#{listitem.ip}" styleClass="tinyfont"/>
          </h:column>
        </t:dataTable>
        <t:dataScroller id="scroll_1" for="datatable" fastStep="10" pageCountVar="pageCount" pageIndexVar="pageIndex" styleClass="scroller" paginator="true" paginatorMaxPages="9" paginatorTableClass="paginator" paginatorActiveColumnStyle="font-weight:bold;">
            <f:facet name="first" >
                <t:graphicImage url="/images/myfaces-examples/arrow-first.gif" border="1" />
            </f:facet>
            <f:facet name="last">
                <t:graphicImage url="/images/myfaces-examples/arrow-last.gif" border="1" />
            </f:facet>
            <f:facet name="previous">
                <t:graphicImage url="/images/myfaces-examples/arrow-previous.gif" border="1" />
            </f:facet>
            <f:facet name="next">
                <t:graphicImage url="/images/myfaces-examples/arrow-next.gif" border="1" />
            </f:facet>
        </t:dataScroller>




    </h:form>

</ui:define>


</ui:composition>
</html>
