<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Account Balance: #{accountBalance.currentbalance}<br/><br/></ui:define>
    <ui:param name="navtab" value="youraccount"/>
    <ui:define name="body">
    <d:authorization acl="account" redirectonfail="true"/>

    
    <h:form>
        <t:saveState id="save" value="#{accountBalance}"/>

        <af:outputText value="There are not yet any financial transactions on your account.  Go fill out some surveys!  Or create some!  Blogger earnings do not appear here until researchers have paid us." rendered="#{empty accountBalance.balances}"/>
        <af:table value="#{accountBalance.balances}" bandingInterval="2" rows="25" banding="row" var="balance" rendered="#{!empty accountBalance.balances}">
          <af:column>
            <f:facet name="header">
              <af:outputText value="Id"/>
            </f:facet>
            <af:outputText value="#{balance.balanceid}" styleClass="tinyfont"/>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="Date"/>
            </f:facet>
              <af:outputText value="#{balance.date}" styleClass="tinyfont"><f:convertDateTime type="both" dateStyle="short" timeStyle="medium"/></af:outputText>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="Description"/>
            </f:facet>
            <af:outputText value="#{balance.description}" styleClass="smallfont" rendered="#{balance.optionalimpressionpaymentgroupid le 0 and balance.optionalimpressionchargegroupid le 0}"/>
            <h:commandLink action="#{accountImpressionpaymentgroup.beginView}" rendered="#{balance.optionalimpressionpaymentgroupid>0}">
                <h:outputText value="#{balance.description}" styleClass="smallfont" escape="false" />
                <f:param name="impressionpaymentgroupid" value="#{balance.optionalimpressionpaymentgroupid}" />
            </h:commandLink>
            <h:commandLink action="#{accountImpressionchargegroup.beginView}" rendered="#{balance.optionalimpressionchargegroupid>0}">
                <h:outputText value="#{balance.description}" styleClass="smallfont" escape="false" />
                <f:param name="impressionchargegroupid" value="#{balance.optionalimpressionchargegroupid}" />
            </h:commandLink>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="Amount"/>
            </f:facet>
            <af:outputText value="#{balance.amt}" styleClass="tinyfont"/>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="Balance"/>
            </f:facet>
            <af:outputText value="#{balance.currentbalance}" styleClass="tinyfont" inlineStyle="font-weight: bold;"/>
          </af:column>
        </af:table>


        <br/><br/>
        <h:commandLink value="View Transfer Details" action="accounttransactions" style="padding-left: 25px;" styleClass="smallfont" rendered="#{!empty accountBalancetransaction.balances}"/>


    </h:form>

</ui:define>


</ui:composition>
</html>
