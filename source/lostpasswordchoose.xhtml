<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Reset Password<br/><br/></ui:define>
    <ui:define name="body">
         <h:form id="lostpasswordchooseform">
            <h:panelGrid columns="3" cellpadding="3" border="0">

                <h:panelGroup>
                    <h:outputText value="Password" styleClass="formfieldnamefont"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputSecret value="#{lostPasswordChoose.password}" id="password" required="true">
                        <f:validateLength minimum="3" maximum="255"></f:validateLength>
                    </h:inputSecret>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="password" styleClass="RED"></h:message>
                </h:panelGroup>


                <h:panelGroup>
                    <h:outputText value="Verify Password" styleClass="formfieldnamefont"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputSecret value="#{lostPasswordChoose.passwordverify}" id="passwordverify" required="true">
                        <f:validateLength minimum="3" maximum="255"></f:validateLength>
                    </h:inputSecret>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="passwordverify" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Prove You're a Human" styleClass="formfieldnamefont"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:graphicImage url="/jcaptcha"></h:graphicImage>
                    <f:verbatim><br/></f:verbatim>
                    <h:inputText value="#{lostPasswordChoose.j_captcha_response}" id="j_captcha_response" required="true">
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="j_captcha_response" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                </h:panelGroup>
                <h:panelGroup>
                    <h:commandButton action="#{lostPasswordChoose.choosePassword}" value="Reset Password" styleClass="formsubmitbutton"></h:commandButton>
                </h:panelGroup>
                <h:panelGroup>
                </h:panelGroup>

            </h:panelGrid>

        </h:form>
    </ui:define>
</ui:composition>
</html>
