<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"

      >

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Survey Results<br/><br/></ui:define>
    <ui:param name="navtab" value="home"/>
    <ui:define name="body">
    <d:authorization acl="public" redirectonfail="false"/>


<h:form>
    <h:messages styleClass="RED"/>



    <table width="100%" cellpadding="5">
        <tr>
            <td valign="top" width="65%">
                <font class="mediumfont" style="color: #00ff00">#{publicResultsAnswersDetails.survey.title}</font>
                <br/>
                <font class="smallfont">#{publicResultsAnswersDetails.survey.description}</font>
                <br/><br/>
                <f:verbatim escape="false">#{publicResultsAnswersDetails.results}</f:verbatim>
                <br/><br/>
                <h:commandButton action="publicsurveytake" value="How Would You Answer?" styleClass="formsubmitbutton"></h:commandButton>
            </td>
            <td valign="top" align="left">
                <div class="rounded" style="background: #00ff00; text-align: center;">
                    <div class="rounded" style="background: #ffffff; text-align: center;">
                        <h:outputText value="Take this survey and earn" styleClass="mediumfont"/>
                        <br/>
                        <h:outputText value="#{publicResultsAnswersDetails.surveyEnhancer.minearning}" styleClass="largefont" style="font-size: 60px; color: #666666;"/>
                        <br/>
                        <h:outputText value="instantly or up to #{publicResultsAnswersDetails.surveyEnhancer.maxearning} when you post it to your blog!" styleClass="mediumfont"/>
                    </div>
                    <br/>
                    <h:commandButton action="publicsurveytake" value="Take this Survey" styleClass="formsubmitbutton"></h:commandButton>
                </div>
            </td>
        </tr>
    </table>




</h:form>

</ui:define>


</ui:composition>
</html>
