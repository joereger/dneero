<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Survey Results<br/></ui:define>
    <ui:param name="navtab" value="home"/>
    <ui:define name="body">
    <d:authorization acl="public" redirectonfail="false"/>


<h:form>
    <h:messages styleClass="RED"/>




    <table width="100%" cellpadding="5">
        <tr>
            <td valign="top" width="450">
                <font class="mediumfont" style="color: #00ff00">#{publicSurveyAnswers.survey.title}</font>
                <br/>
                <font class="smallfont">#{publicSurveyAnswers.survey.description}</font>
                <br/><br/>

                <rich:tabPanel switchType="ajax" id="panel" bgcolor="#ffffff">
                    <rich:tab id="panel_a" label="People from this Blog">
                        <h:graphicImage url="/images/clear.gif" width="450" height="1"/><br/>
                        <f:verbatim escape="false">#{publicSurveyAnswers.htmlreferredbyblogid}</f:verbatim>
                    </rich:tab>
                    <rich:tab id="panel_b" label="All People Who Answered">
                        <h:graphicImage url="/images/clear.gif" width="450" height="1"/><br/>
                        <f:verbatim escape="false">#{publicSurveyAnswers.html}</f:verbatim>
                    </rich:tab>
                </rich:tabPanel>

                <br/><br/>
                <h:commandButton action="publicsurveytake" value="How Would You Answer?  We'll Pay For Your Opinion!" styleClass="formsubmitbutton"></h:commandButton>
            </td>
            <td valign="top" align="left">
                <div class="rounded" style="background: #00ff00; text-align: center;">
                    <div class="rounded" style="background: #ffffff; text-align: center;">
                        <h:outputText value="Take this survey and earn" styleClass="mediumfont"/>
                        <br/>
                        <h:outputText value="#{publicSurveyAnswers.surveyEnhancer.minearning}" styleClass="largefont" style="font-size: 60px; color: #666666;"/>
                        <br/>
                        <h:outputText value="instantly or up to #{publicSurveyAnswers.surveyEnhancer.maxearning} when you post it to your blog!" styleClass="mediumfont"/>
                    </div>
                    <br/>
                    <h:commandButton action="publicsurveytake" value="Take this Survey" styleClass="formsubmitbutton"></h:commandButton>
                </div>
            </td>
        </tr>
    </table>



</h:form>

</ui:define>


</ui:composition>
</html>
