<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Take Survey<br/><br/></ui:define>
    <ui:param name="navtab" value="home"/>
    <ui:define name="body">
    <d:authorization acl="public" redirectonfail="true"/>


<h:form>
    <h:messages styleClass="RED"/>

    <h:outputText value="Take the Survey: #{publicSurveyTake.survey.title}" styleClass="mediumfont"/>
    <br/>
    <h:outputText value="#{publicSurveyTake.survey.description}" styleClass="smallfont"/>
    <f:verbatim><br/><br/></f:verbatim>



    <f:verbatim escape="false">#{publicSurveyTake.html}</f:verbatim>
    <br/><br/>
    <h:commandButton action="#{publicSurveyTake.takeSurvey}" value="Complete the Survey" styleClass="formsubmitbutton"></h:commandButton>



</h:form>

</ui:define>


</ui:composition>
</html>
