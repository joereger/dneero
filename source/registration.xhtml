<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="body">

        <h:form>
            <h:messages />
            <h:panelGrid columns="3" cellpadding="3" border="0">

                <h:panelGroup>
                    <h:outputText value="Email"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value="#{registration.email}" id="email" required="true">
                        <f:validateLength minimum="3" maximum="255"></f:validateLength>
                        <t:validateEmail></t:validateEmail>
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="email" styleClass="RED"></h:message>
                </h:panelGroup>


                <h:panelGroup>
                    <h:outputText value="Password"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputSecret value="#{registration.password}" id="password" required="true">
                        <f:validateLength minimum="3" maximum="255"></f:validateLength>
                    </h:inputSecret>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="password" styleClass="RED"></h:message>
                </h:panelGroup>


                <h:panelGroup>
                    <h:outputText value="Verify Password"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputSecret value="#{registration.passwordverify}" id="passwordverify" required="true">
                        <f:validateLength minimum="3" maximum="255"></f:validateLength>
                    </h:inputSecret>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="passwordverify" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="First Name"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value="#{registration.firstname}" id="firstname" required="true">
                        <f:validateLength minimum="1" maximum="255"></f:validateLength>
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="firstname" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Last Name"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value="#{registration.lastname}" id="lastname" required="true">
                        <f:validateLength minimum="1" maximum="255"></f:validateLength>
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="lastname" styleClass="RED"></h:message>
                </h:panelGroup>





                <h:panelGroup>
                    <h:outputText value="Birthdate"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <t:inputDate value="#{registration.birthdate}" type="both" popupCalendar="true" id="birthdate" required="true"></t:inputDate>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="birthdate" styleClass="RED"></h:message>
                </h:panelGroup>


                <h:panelGroup>
                    <h:outputText value="Gender"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:selectOneRadio value="#{registration.gender}" id="gender" required="true">
                        <f:selectItems value="#{genders}"/>
                    </h:selectOneRadio>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="gender" styleClass="RED"></h:message>
                </h:panelGroup>


                <h:panelGroup>
                    <h:outputText value="Ethnicity"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:selectOneMenu value="#{registration.ethnicity}" id="ethnicity" layout="pageDirection" required="true">
                        <f:selectItems value="#{ethnicities}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="ethnicity" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Marital Status"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:selectOneMenu value="#{registration.maritalstatus}" id="maritalstatus" required="true">
                        <f:selectItems value="#{maritalstatuses}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="maritalstatus" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Income"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:selectOneListbox value="#{registration.income}" id="income" layout="pageDirection" required="true">
                        <f:selectItems value="#{incomes}"/>
                    </h:selectOneListbox>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="income" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Education"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:selectOneMenu value="#{registration.educationlevel}" id="educationlevel" layout="pageDirection" required="true">
                        <f:selectItems value="#{educationlevels}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="educationlevel" styleClass="RED"></h:message>
                </h:panelGroup>




                <h:panelGroup>
                    <h:commandButton action="#{registration.registerAction}" title="Sign Up"></h:commandButton>
                </h:panelGroup>
                <h:panelGroup>
                </h:panelGroup>
                <h:panelGroup>
                </h:panelGroup>

            </h:panelGrid>




        </h:form>

    </ui:define>


</ui:composition>
</html>
