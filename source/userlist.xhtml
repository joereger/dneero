<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:aa="http://ajaxanywhere.sourceforge.net/">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="body">

<h:form>
    <af:table value="#{userList.users}" bandingInterval="2" rows="15" banding="row" var="user">
      <af:column>
        <f:facet name="header">
          <af:outputText value="Userid"/>
        </f:facet>
        <af:outputText value="#{user.userid}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Email"/>
        </f:facet>
        <af:outputText value="#{user.email}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="First Name"/>
        </f:facet>
        <af:outputText value="#{user.firstname}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Last Name"/>
        </f:facet>
        <af:outputText value="#{user.lastname}"/>
      </af:column>
    </af:table>
</h:form>



</ui:define>


</ui:composition>
</html>
