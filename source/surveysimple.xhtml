<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:c="http://java.sun.com/jstl/core"
      >

<ui:composition template="template/template-facelets.xhtml">
    <ui:define name="title">#{publicSurveysimple.survey.title}<br/></ui:define>
    <ui:param name="navtab" value="home"/>
    <ui:define name="body">
    <d:authorization acl="public" redirectonfail="true"/>

<h:form>
    <font class="smallfont">#{publicSurveysimple.survey.description}</font>
    <br/><br/>

    <center>
    <div class="rounded" style="width: 400px; padding: 15px; margin: 5px; background: #e6e6e6;">
        <center>
            <font class="mediumfont">
                ${publicSurveysimple.user.firstname} ${publicSurveysimple.user.lastname}'s answers.                   
            </font>
        </center>
    </div>
    </center>
    <br/>
    <center>
    <f:verbatim escape="false">${publicSurveysimple.embedhtml}</f:verbatim>
    </center>
</h:form>

</ui:define>


</ui:composition>
</html>
