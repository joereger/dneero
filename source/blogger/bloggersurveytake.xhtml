<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"

      >

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">
        <img src="/images/process-train-blogger-02.gif" align="right" width="171" height="73"></img>
        <h:outputText value="Survey: ${bloggerSurveyTake.survey.title}" styleClass="pagetitlefont"/>
        <br clear="all"/>
    </ui:define>
    <ui:param name="navtab" value="bloggers"/>
    <ui:define name="body">
    <d:authorization acl="blogger" redirectonfail="true"/>


<h:form>



    <center><div class="rounded" style="background: #F2FFBF; text-align: left; padding: 20px;"><font class="smallfont">
    <img src="/images/lightbulb_on.png" alt="" align="right"/>
    Read the questions and provide your answers below.
    <br/><br/><br/>
    </font></div></center>
    <br/>
    <br/>

    <t:div rendered="#{bloggerSurveyTake.haveerror}">
        <center><div class="rounded" style="background: #F2FFBF; text-align: left; padding: 20px;"><font class="smallfont">
        <img src="/images/alert.png" align="left"/>
        There were errors with your response:
        <br/><br/>
        <h:messages styleClass="RED"/>
        <br/><br/>
        Use your browser's back button, correct these errors and re-submit.  Thanks.
        </font></div></center>
    </t:div>

    <t:div rendered="#{!bloggerSurveyTake.haveerror}">
        <h:outputText value="Take the Survey: #{bloggerSurveyTake.survey.title}" styleClass="mediumfont"/>
        <br/>
        <h:outputText value="#{bloggerSurveyTake.survey.description}" styleClass="smallfont"/>
        <f:verbatim><br/><br/></f:verbatim>
        <f:verbatim escape="false">#{bloggerSurveyTake.html}</f:verbatim>
        <br/><br/>
        <h:commandButton action="#{bloggerSurveyTake.takeSurvey}" value="Complete the Survey" styleClass="formsubmitbutton"></h:commandButton>
    </t:div>


</h:form>

</ui:define>


</ui:composition>
</html>
