<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Survey<br/><br/></ui:define>
    <ui:define name="body">
    <d:authorization acl="blogger" redirectonfail="true"/>


<h:form>

    <h:graphicImage url="/images/process-train-blogger-02.gif"  style="display: block; margin-left: auto; margin-right: auto;"></h:graphicImage>
    <f:verbatim><br/><br/></f:verbatim>


    <h:outputText value="#{bloggerSurveyTake.survey.title}" styleClass="mediumfont"/>
    <br/>
    <h:outputText value="#{bloggerSurveyTake.survey.description}" styleClass="smallfont"/>
    <f:verbatim><br/><br/></f:verbatim>


     <h:panelGrid columns="1" cellpadding="3" border="0">

        <h:panelGroup>
            <d:surveyTaker id="surveytaker"/>
        </h:panelGroup>

     </h:panelGrid>

     <h:panelGrid columns="1" cellpadding="3" border="0">

        <h:panelGroup>
            <h:commandButton action="#{bloggerSurveyTake.takeSurvey}" value="Complete the Survey" styleClass="formsubmitbutton">
            </h:commandButton>
        </h:panelGroup>

     </h:panelGrid>


</h:form>

</ui:define>


</ui:composition>
</html>
