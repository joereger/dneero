<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:d="http://dneero.com/taglib"
      xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Earnings</ui:define>
    <ui:define name="body">
    <d:authorization acl="blogger" redirectonfail="true"/>

        <h:form>
            <c:forEach var="listitem" items="#{bloggerEarningsSurvey.list}">
                <d:roundedCornerBox uniqueboxname="bloggerearningssurvey-#{listitem.paybloggerid}" bodycolor="ffffff" widthinpixels="500">
                    <h:outputText value="Payment On: #{listitem.paymentdate}"></h:outputText>
                    <f:verbatim><br/></f:verbatim>
                    <h:outputText value="Amount: #{itemlist.amt}"></h:outputText>
                    <f:verbatim><br/></f:verbatim>
                    <h:commandLink action="#{bloggerEarningsPayment.beginView}">
                        <h:outputText value="View" escape="false" />
                        <f:param name="paybloggerid" value="#{listitem.paybloggerid}" />
                    </h:commandLink>
                </d:roundedCornerBox>
            </c:forEach>


        </h:form>

    </ui:define>
</ui:composition>
</html>
