<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"

      >

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Blogs<br/><br/></ui:define>
    <ui:param name="navtab" value="bloggers"/>
    <ui:define name="body">
    <d:authorization acl="blogger" redirectonfail="true"/>


    <font class="smallfont">By claiming a blog you tell us that you may be using this blog to post surveys to.  If you don't claim a blog then we can't credit you with survey traffic generated on that blog.  You must claim any blog that you post surveys to.</font>
    <br/><br/>


<h:form>
    <t:saveState id="save" value="#{bloggerBlogsList}"/>   

    <h:outputText value="You have not claimed any blogs." rendered="#{empty bloggerBlogsList.blogs}"/>

    <t:dataTable id="datatable" value="#{bloggerBlogsList.blogs}" rows="15" var="blog" rendered="#{!empty bloggerBlogsList.blogs}" styleClass="dataTable" headerClass="theader" footerClass="theader" rowClasses="trow1,trow2" columnClasses="tcol,tcolnowrap,tcol,tcolnowrap,tcolnowrap">
      <h:column>
        <f:facet name="header">
          <h:outputText value="Title"/>
        </f:facet>
        <h:outputText value="#{blog.title}"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Url"/>
        </f:facet>
        <h:outputText value="#{blog.url}"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="-" style="color: #ffffff;"/>
        </f:facet>
        <h:commandLink action="#{bloggerBlogDetail.beginView}">
            <h:outputText value="Edit" escape="false" />
            <f:param name="blogid" value="#{blog.blogid}" />
        </h:commandLink>
      </h:column>
    </t:dataTable>
    <t:dataScroller id="scroll_1" for="datatable" fastStep="10" pageCountVar="pageCount" pageIndexVar="pageIndex" styleClass="scroller" paginator="true" paginatorMaxPages="9" paginatorTableClass="paginator" paginatorActiveColumnStyle="font-weight:bold;">
        <f:facet name="first" >
            <t:graphicImage url="/images/myfaces-examples/arrow-first.gif" border="1" />
        </f:facet>
        <f:facet name="last">
            <t:graphicImage url="/images/myfaces-examples/arrow-last.gif" border="1" />
        </f:facet>
        <f:facet name="previous">
            <t:graphicImage url="/images/myfaces-examples/arrow-previous.gif" border="1" />
        </f:facet>
        <f:facet name="next">
            <t:graphicImage url="/images/myfaces-examples/arrow-next.gif" border="1" />
        </f:facet>
    </t:dataScroller>
    <br/><br/>
    <h:commandButton action="bloggerblogdetail" value="Add a Blog" styleClass="formsubmitbutton"></h:commandButton>



</h:form>

</ui:define>


</ui:composition>
</html>
