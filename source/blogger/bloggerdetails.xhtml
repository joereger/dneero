<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="body">
    <d:authorization acl="account" redirectonfail="true"/>


    <h:form>
            <h:messages />
            <h:panelGrid columns="3" cellpadding="3" border="0">

                <h:panelGroup>
                    <h:outputText value="Birthdate"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <t:inputDate value="#{bloggerDetails.birthdate}" type="date" popupCalendar="true" id="birthdate" required="true"></t:inputDate>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="birthdate" styleClass="RED"></h:message>
                </h:panelGroup>


                <h:panelGroup>
                    <h:outputText value="Gender"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:selectOneRadio value="#{bloggerDetails.gender}" id="gender" required="true">
                        <f:selectItems value="#{genders}"/>
                    </h:selectOneRadio>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="gender" styleClass="RED"></h:message>
                </h:panelGroup>


                <h:panelGroup>
                    <h:outputText value="Ethnicity"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:selectOneMenu value="#{bloggerDetails.ethnicity}" id="ethnicity" layout="pageDirection" required="true">
                        <f:selectItems value="#{ethnicities}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="ethnicity" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Marital Status"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:selectOneMenu value="#{bloggerDetails.maritalstatus}" id="maritalstatus" required="true">
                        <f:selectItems value="#{maritalstatuses}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="maritalstatus" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Income"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:selectOneMenu value="#{bloggerDetails.income}" id="income" layout="pageDirection" required="true">
                        <f:selectItems value="#{incomes}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="income" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Education"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:selectOneMenu value="#{bloggerDetails.educationlevel}" id="educationlevel" layout="pageDirection" required="true">
                        <f:selectItems value="#{educationlevels}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="educationlevel" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="State"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:selectOneMenu value="#{bloggerDetails.state}" id="state" layout="pageDirection" required="true">
                        <f:selectItems value="#{states}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="state" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="City"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:selectOneMenu value="#{bloggerDetails.city}" id="city" layout="pageDirection" required="true">
                        <f:selectItems value="#{cities}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="city" styleClass="RED"></h:message>
                </h:panelGroup>


                <h:panelGroup>
                    <h:outputText value="Profession"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:selectOneMenu value="#{bloggerDetails.profession}" id="profession" layout="pageDirection" required="true">
                        <f:selectItems value="#{professions}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="profession" styleClass="RED"></h:message>
                </h:panelGroup>



                <h:panelGroup>
                    <h:outputText value="Politics"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:selectOneMenu value="#{bloggerDetails.politics}" id="politics" layout="pageDirection" required="true">
                        <f:selectItems value="#{politics}"/>
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="politics" styleClass="RED"></h:message>
                </h:panelGroup>

            </h:panelGrid>


            <h:panelGrid columns="3" cellpadding="3" border="0">

                <h:panelGroup>
                    <h:outputText value="Billing Name"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value="#{bloggerDetails.billingname}" id="billingname" required="true">
                        <f:validateLength minimum="3" maximum="255"></f:validateLength>
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="billingname" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Billing Address1"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value="#{bloggerDetails.billingaddress1}" id="billingaddress1" required="true">
                        <f:validateLength minimum="3" maximum="255"></f:validateLength>
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="billingaddress1" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Billing Address2"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value="#{bloggerDetails.billingaddress2}" id="billingaddress2">
                        <f:validateLength minimum="3" maximum="255"></f:validateLength>
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="billingaddress2" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Billing City"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value="#{bloggerDetails.billingcity}" id="billingcity" required="true">
                        <f:validateLength minimum="3" maximum="255"></f:validateLength>
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="billingcity" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Billing State"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value="#{bloggerDetails.billingstate}" id="billingstate" required="true">
                        <f:validateLength minimum="2" maximum="2"></f:validateLength>
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="billingstate" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Billing Zip"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value="#{bloggerDetails.billingzip}" id="billingzip" required="true">
                        <f:validateLength minimum="5" maximum="20"></f:validateLength>
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="billingzip" styleClass="RED"></h:message>
                </h:panelGroup>



                <h:panelGroup>
                    <h:outputText value="Credit Card Number"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value="#{bloggerDetails.ccnum}" id="ccnum" required="true">
                        <t:validateCreditCard />
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="ccnum" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Credit Card Exp Month"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value="#{bloggerDetails.ccexpmonth}" id="ccexpmonth" required="true">
                        <f:validateDoubleRange minimum="1" maximum="12"></f:validateDoubleRange>
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="ccexpmonth" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Credit Card Exp Year"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value="#{bloggerDetails.ccexpyear}" id="ccexpyear" required="true">
                        <f:validateDoubleRange minimum="2006" maximum="2020"></f:validateDoubleRange>
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="ccexpyear" styleClass="RED"></h:message>
                </h:panelGroup>

                <h:panelGroup>
                    <h:outputText value="Notify Me of New Surveys by Email"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:selectOneRadio value="#{bloggerDetails.notifyofnewsurveysbyemail}" id="notifyofnewsurveysbyemail" required="true">
                        <f:selectItem itemName="Yes" itemValue="1"/>
                        <f:selectItem itemName="No" itemValue="0"/>
                    </h:selectOneRadio>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="notifyofnewsurveysbyemail" styleClass="RED"></h:message>
                </h:panelGroup>


                <h:panelGroup>
                </h:panelGroup>
                <h:panelGroup>
                    <h:commandButton action="#{bloggerDetails.saveAction}" value="Save"></h:commandButton>
                </h:panelGroup>
                <h:panelGroup>
                </h:panelGroup>

            </h:panelGrid>




        </h:form>

</ui:define>


</ui:composition>
</html>
