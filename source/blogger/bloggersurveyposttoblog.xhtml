<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="body">
    <d:authorization acl="blogger" redirectonfail="true"/>


<h:form>

    <h:graphicImage url="/images/process-train-blogger-03.gif" style="display: block; margin-left: auto; margin-right: auto;"></h:graphicImage>
    <f:verbatim><br/><br/></f:verbatim>

    <h:panelGrid columns="3" cellpadding="3" border="0">

        <h:panelGroup>
            <h:outputText value="Surveyid"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{bloggerSurveyTake.survey.surveyid}"/>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Title"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{bloggerSurveyTake.survey.title}"/>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value=" "/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="Survey taking completed.  Post it to your blog now.  You've made $x... you can make $y more."/>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Post to your blog."/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText>&lt;script src="http://localhost/survey.js?surveyid=#{bloggerSurveyTake.survey.surveyid}&amp;userid=#{userSession.user.userid}"&gt;&lt;/script&gt;</h:outputText>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>




     </h:panelGrid>


     



</h:form>

</ui:define>


</ui:composition>
</html>
