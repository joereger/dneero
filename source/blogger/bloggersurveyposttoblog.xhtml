<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Survey</ui:define>
    <ui:define name="body">
    <d:authorization acl="blogger" redirectonfail="true"/>


<h:form>

    <h:graphicImage url="/images/process-train-blogger-03.gif" style="display: block; margin-left: auto; margin-right: auto;"></h:graphicImage>
    <f:verbatim><br/><br/></f:verbatim>

    <font class="mediumfont">#{bloggerSurveyPosttoblog.survey.title}</font>
    <br/><br/>

    <d:roundedCornerBox uniqueboxname="youcouldearn" bodycolor="00ff00" widthinpixels="500">
        <h:outputText value="You just earned:" styleClass="smallfont"/>
        <br/>
        <h:outputText value="#{bloggerSurveyPosttoblog.earnedalready}" styleClass="largefont"/>
        <br/>
        <h:outputText value="By posting to your blog you can earn another:" styleClass="smallfont"/>
        <br/>
        <h:outputText value="#{bloggerSurveyPosttoblog.canearn}" styleClass="mediumfont"/>
    </d:roundedCornerBox>



    <font class="mediumfont">Here's how to do it:</font>
    <br/>
    <font class="smallfont">Copy and paste the html below into a blog post and publish it... that's all!</font>
    <br/>
    <d:roundedCornerBox uniqueboxname="posttoblog" bodycolor="ffffff" widthinpixels="500">
        <font class="smallfont">&lt;script src="http://dneero.com/s?s=#{bloggerSurveyPosttoblog.survey.surveyid}&amp;u=#{userSession.user.userid}"&gt;&lt;/script&gt;</font>
    </d:roundedCornerBox>





     



</h:form>

</ui:define>


</ui:composition>
</html>
