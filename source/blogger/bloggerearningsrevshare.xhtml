<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="body">
    <d:authorization acl="blogger" redirectonfail="true"/>


        <h:form>
            <h:panelGrid columns="3" cellpadding="3" border="0">

                <h:panelGroup>
                    <h:outputText value="Email"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputText value="#{bloggerEarningsRevshareInvite.email}" id="email" required="true">
                        <f:validateLength minimum="3" maximum="255"></f:validateLength>
                    </h:inputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="email" styleClass="RED"></h:message>
                </h:panelGroup>


                <h:panelGroup>
                    <h:outputText value="Message"></h:outputText>
                </h:panelGroup>
                <h:panelGroup>
                    <h:inputTextarea value="#{bloggerEarningsRevshareInvite.message}" id="message" required="false">
                    </h:inputTextarea>
                </h:panelGroup>
                <h:panelGroup>
                    <h:message for="message" styleClass="RED"></h:message>
                </h:panelGroup>


                <h:panelGroup>
                </h:panelGroup>
                <h:panelGroup>
                    <h:commandButton action="#{bloggerEarningsRevshareInvite.invite}" value="Invite"></h:commandButton>
                </h:panelGroup>
                <h:panelGroup>
                </h:panelGroup>


            </h:panelGrid>


        </h:form>






        <h:form>
            <!--
            <af:table value="#{bloggerEarningsRevshare.list}" bandingInterval="2" rows="15" banding="row" var="listitem">
                  <af:column>
                    <f:facet name="header">
                      <af:outputText value="Username"/>
                    </f:facet>
                    <af:outputText value="#{listitem.username}"/>
                  </af:column>
                  <af:column rendered="false">
                    <f:facet name="header">
                      <af:outputText value="Amount"/>
                    </f:facet>
                    <af:outputText value="#{listitem.amt}"/>
                  </af:column>

                </af:table>
               -->


               <t:tree2 id="serverTree" showRootNode="false" value="#{bloggerEarningsRevshareTreeHandler.treeModel}" var="node" varNodeToggler="t" preserveToggle="false" clientSideToggle="false">
                    <f:facet name="person">
                            <h:panelGroup>
                                    <t:graphicImage value="/images/yellow-folder-open.png" rendered="#{t.nodeExpanded}" border="0" />
                                    <t:graphicImage value="/images/yellow-folder-closed.png" rendered="#{!t.nodeExpanded}" border="0" />
                                    <h:outputText value="#{node.description} ($ #{node.amtEarnedFromThisBloggerAllTime})" styleClass="nodeFolder" />
                            </h:panelGroup>
                    </f:facet>
               </t:tree2>

        </h:form>


    </ui:define>
</ui:composition>
</html>
