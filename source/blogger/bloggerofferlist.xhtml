<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="body">
    <d:authorization acl="blogger" redirectonfail="true"/>



<h:form>



    <af:table value="#{bloggerOfferList.offers}" bandingInterval="2" rows="15" banding="row" var="offer">
      <af:column>
        <f:facet name="header">
          <af:outputText value="Offerid"/>
        </f:facet>
        <af:outputText value="#{offer.offerid}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Title"/>
        </f:facet>
        <af:outputText value="#{offer.title}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Description"/>
        </f:facet>
        <af:outputText value="#{offer.description}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Willing to Pay"/>
        </f:facet>
        <af:outputText value="#{offer.willingtopayperrespondent}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value=" "/>
        </f:facet>
        <h:commandLink action="#{bloggerOfferDetail.beginView}">
            <h:outputText value="View" escape="false" />
            <f:param name="offerid" value="#{offer.offerid}" />
        </h:commandLink>
      </af:column>
    </af:table>


</h:form>

</ui:define>


</ui:composition>
</html>
