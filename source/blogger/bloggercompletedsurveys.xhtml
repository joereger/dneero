<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"

      >

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Earnings from Completed Surveys<br/><br/></ui:define>
    <ui:param name="navtab" value="bloggers"/>
    <ui:define name="body">
    <d:authorization acl="blogger" redirectonfail="true"/>



        <h:form>
              <t:saveState id="save" value="#{bloggerCompletedsurveys}"/>

              <t:dataTable id="datatable" value="#{bloggerCompletedsurveys.list}" rows="25" var="listitem" styleClass="dataTable" headerClass="theader" footerClass="theader" rowClasses="trow1,trow2" columnClasses="tcol,tcolnowrap,tcol,tcolnowrap,tcolnowrap">
              <h:column rendered="true">
                <f:facet name="header">
                  <h:outputText value="Survey Title"/>
                </f:facet>
                <h:commandLink action="#{bloggerSurveyPosttoblog.beginView}">
                    <h:outputText value="#{listitem.surveytitle}" escape="false" styleClass="normalfont" style="font-weight: bold; color: #0000ff;"/>
                    <f:param name="surveyid" value="#{listitem.surveyid}" />
                </h:commandLink>
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="Date"/>
                </f:facet>
                <h:outputText value="#{listitem.responsedate}" styleClass="smallfont"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="Response Earnings"/>
                </f:facet>
                <h:outputText value="#{listitem.amtforresponse}" styleClass="smallfont"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="Blog Displays"/>
                </f:facet>
                <h:commandLink action="#{bloggerImpressions.beginView}">
                    <h:outputText value="#{listitem.impressions}" styleClass="smallfont" escape="false"/>
                    <f:param name="surveyid" value="#{listitem.surveyid}" />
                </h:commandLink>
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="Estimated Earnings"/>
                </f:facet>
                <h:outputText value="#{listitem.amttotal}" styleClass="smallfont" style="font-weight: bold;"/>
              </h:column>
          </t:dataTable>
            <t:dataScroller id="scroll_1" for="datatable" fastStep="10" pageCountVar="pageCount" pageIndexVar="pageIndex" styleClass="scroller" paginator="true" paginatorMaxPages="9" paginatorTableClass="paginator" paginatorActiveColumnStyle="font-weight:bold;">
                <f:facet name="first" >
                    <t:graphicImage url="/images/datascroller/play-first.png" border="0" />
                </f:facet>
                <f:facet name="last">
                    <t:graphicImage url="/images/datascroller/play-forward.png" border="0" />
                </f:facet>
                <f:facet name="previous">
                    <t:graphicImage url="/images/datascroller/play-back.png" border="0" />
                </f:facet>
                <f:facet name="next">
                    <t:graphicImage url="/images/datascroller/play.png" border="0" />
                </f:facet>
            </t:dataScroller>


        <br/><br/>
        <center><div class="rounded" style="background: #F2FFBF; text-align: left; padding: 20px;"><font class="smallfont">
    <img src="/images/lightbulb_on.png" alt="" align="right"/>
    Note: Earnings calculations are not final.   Final payment notification and calculation can be found on <h:commandLink  action="#{accountBalance.beginView}" styleClass="smallfont">Your Account Balance</h:commandLink> page.
    <br/><br/><br/>
    </font></div></center>

    </h:form>

    </ui:define>
</ui:composition>
</html>
