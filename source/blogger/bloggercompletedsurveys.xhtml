<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Completed Surveys<br/><br/></ui:define>
    <ui:param name="navtab" value="bloggers"/>
    <ui:define name="body">
    <d:authorization acl="blogger" redirectonfail="true"/>

        <h:form>

              <af:table value="#{bloggerCompletedsurveys.list}" bandingInterval="2" rows="25" banding="row" var="listitem">
              <af:column rendered="false">
                <f:facet name="header">
                  <af:outputText value="ID"/>
                </f:facet>
                <af:outputText value="#{listitem.surveyid}"/>
              </af:column>
              <af:column rendered="true">
                <f:facet name="header">
                  <af:outputText value="Survey Title"/>
                </f:facet>
                <h:commandLink action="#{bloggerSurveyDetail.beginView}">
                    <h:outputText value="#{listitem.surveytitle}" escape="false" styleClass="mediumfont" style="color: #0000ff;"/>
                    <f:param name="surveyid" value="#{listitem.surveyid}" />
                </h:commandLink>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Date"/>
                </f:facet>
                <af:outputText value="#{listitem.responsedate}" styleClass="smallfont"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Response Earnings"/>
                </f:facet>
                <af:outputText value="#{listitem.amtforresponse}"/>
              </af:column>
              <af:column rendered="false">
                <f:facet name="header">
                  <af:outputText value="Total Impressions"/>
                </f:facet>
                <af:outputText value="#{listitem.impressions}"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Blog Displays"/>
                </f:facet>
                <af:outputText value="#{listitem.impressions}"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Total Earnings"/>
                </f:facet>
                <af:outputText value="#{listitem.amttotal}" styleClass="mediumfont"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="-" inlineStyle="color: #ffffff;"/>
                </f:facet>
                <h:commandLink action="#{bloggerEarningsSurvey.beginView}">
                    <h:outputText value="Payment Details" escape="false"/>
                    <f:param name="responseid" value="#{listitem.responseid}" />
                </h:commandLink>
             </af:column>
             <af:column rendered="false">
                <f:facet name="header">
                  <af:outputText value="-" inlineStyle="color: #ffffff;"/>
                </f:facet>
                <h:commandLink action="#{bloggerSurveyDetail.beginView}">
                    <h:outputText value="View" escape="false" styleClass="mediumfont"/>
                    <f:param name="surveyid" value="#{listitem.surveyid}" />
                </h:commandLink>
              </af:column>
          </af:table>

        </h:form>

        <br/><br/>
        <font class="smallfont">This earnings calculation is not final.   Final payment notification and calculation can be found on <a href="/account/accountbalance.jsf">Your Account Balance</a> page.</font>


    </ui:define>
</ui:composition>
</html>
