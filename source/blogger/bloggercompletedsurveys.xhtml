<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Earnings from Completed Surveys<br/><br/></ui:define>
    <ui:param name="navtab" value="bloggers"/>
    <ui:define name="body">
    <d:authorization acl="blogger" redirectonfail="true"/>



        <h:form>
              <t:saveState id="save" value="#{bloggerCompletedsurveys}"/>
              <rich:dataTable value="#{bloggerCompletedsurveys.list}" bandingInterval="2" rows="25" banding="row" var="listitem">
              <h:column rendered="true">
                <f:facet name="header">
                  <h:outputText value="Survey Title"/>
                </f:facet>
                <h:commandLink action="#{bloggerSurveyPosttoblog.beginView}">
                    <h:outputText value="#{listitem.surveytitle}" escape="false" styleClass="mediumfont" style="color: #0000ff;"/>
                    <f:param name="surveyid" value="#{listitem.surveyid}" />
                </h:commandLink>
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="Date"/>
                </f:facet>
                <h:outputText value="#{listitem.responsedate}" styleClass="smallfont"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="Response Earnings"/>
                </f:facet>
                <h:outputText value="#{listitem.amtforresponse}" styleClass="smallfont"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="Blog Displays"/>
                </f:facet>
                <h:commandLink action="#{bloggerImpressions.beginView}">
                    <h:outputText value="#{listitem.impressions}" styleClass="smallfont" escape="false"/>
                    <f:param name="surveyid" value="#{listitem.surveyid}" />
                </h:commandLink>
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="Estimated Earnings"/>
                </f:facet>
                <h:outputText value="#{listitem.amttotal}" styleClass="smallfont" style="font-weight: bold;"/>
              </h:column>

          </rich:dataTable>

        </h:form>
        <br/><br/>
        <center><div class="rounded" style="background: #F2FFBF; text-align: left; padding: 20px;"><font class="smallfont">
    <img src="/images/lightbulb_on.png" alt="" align="right"/>
    Note: Earnings calculations are not final.   Final payment notification and calculation can be found on <h:commandLink value="#{accountBalance.beginView}" title="Your Account Balance" styleClass="smallfont"></h:commandLink> page.
    <br/><br/><br/>
    </font></div></center>

    </ui:define>
</ui:composition>
</html>
