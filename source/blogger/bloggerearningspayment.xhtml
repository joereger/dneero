<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Earnings: Payment: #{bloggerEarningsPayment.date}<br/><br/></ui:define>
    <ui:define name="body">
    <d:authorization acl="blogger" redirectonfail="true"/>

        <h:form>

             <af:outputText value="paybloggerid = #{bloggerEarningsPayment.paybloggerid}" rendered="false"/>


              <af:table value="#{bloggerEarningsPaymentListSurv.list}" bandingInterval="2" rows="15" banding="row" var="listitem">
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Survey Responses Paid For in this Payment"/>
                </f:facet>
                <af:outputText value="#{listitem.surveyname}"/>
              </af:column>
              <af:column rendered="false">
                <f:facet name="header">
                  <af:outputText value="Amount"/>
                </f:facet>
                <af:outputText value="#{listitem.amt}"/>
              </af:column>
              </af:table>

              <br/><br/>


              <af:table value="#{bloggerEarningsPaymentListImp.list}" bandingInterval="2" rows="15" banding="row" var="listitem">
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Survey Blog Displays (Impressions) Paid For in this Payment"/>
                </f:facet>
                <af:outputText value="#{listitem.surveyname}"/>
              </af:column>
              <af:column rendered="false">
                <f:facet name="header">
                  <af:outputText value="Amount"/>
                </f:facet>
                <af:outputText value="#{listitem.impressions}"/>
              </af:column>
              <af:column rendered="false">
                <f:facet name="header">
                  <af:outputText value="Amount"/>
                </f:facet>
                <af:outputText value="#{listitem.amt}"/>
              </af:column>
              </af:table>


              <br/><br/>


              <af:table value="#{bloggerEarningsPaymentListRev.list}" bandingInterval="2" rows="15" banding="row" var="listitem">
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Revenue Sharing Program People Paid For in this Payment"/>
                </f:facet>
                <af:outputText value="#{listitem.name}"/>
              </af:column>
              <af:column rendered="false">
                <f:facet name="header">
                  <af:outputText value="Amount"/>
                </f:facet>
                <af:outputText value="#{listitem.amt}"/>
              </af:column>
              </af:table>


        </h:form>

    </ui:define>
</ui:composition>
</html>
