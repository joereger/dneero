<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Earnings<br/><br/></ui:define>
    <ui:define name="body">
    <d:authorization acl="blogger" redirectonfail="true"/>

        <h:form>

              <af:table value="#{bloggerEarnings.list}" bandingInterval="2" rows="15" banding="row" var="listitem">
              <af:column rendered="false">
                <f:facet name="header">
                  <af:outputText value="ID"/>
                </f:facet>
                <af:outputText value="#{listitem.surveyid}"/>
              </af:column>
              <af:column rendered="true">
                <f:facet name="header">
                  <af:outputText value="Survey Title"/>
                </f:facet>
                <af:outputText value="#{listitem.surveytitle}"  styleClass="mediumfont"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Date"/>
                </f:facet>
                <af:outputText value="#{listitem.responsedate}" styleClass="smallfont"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Response Earnings"/>
                </f:facet>
                <af:outputText value="#{listitem.amtforresponse}"/>
              </af:column>
              <af:column rendered="false">
                <f:facet name="header">
                  <af:outputText value="Total Impressions"/>
                </f:facet>
                <af:outputText value="#{listitem.impressions}"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Impressions"/>
                </f:facet>
                <af:outputText value="#{listitem.impressionsthatqualifyforpay}"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Total Earnings"/>
                </f:facet>
                <af:outputText value="#{listitem.amttotal}" styleClass="mediumfont"/>
              </af:column>

              <af:column>
                <f:facet name="header">
                  <af:outputText value=" "/>
                </f:facet>
                <h:commandLink action="#{bloggerEarningsSurvey.beginView}">
                    <h:outputText value="Payment Details" escape="false" />
                    <f:param name="responseid" value="#{listitem.responseid}" />
                </h:commandLink>
             </af:column>
          </af:table>

        </h:form>

    </ui:define>
</ui:composition>
</html>
