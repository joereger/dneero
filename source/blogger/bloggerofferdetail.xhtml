<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="body">
    <d:authorization acl="blogger" redirectonfail="true"/>


<h:form>

    <h:panelGrid columns="2" cellpadding="3" border="0">

        <h:panelGroup>
            <h:outputText value="Offerid"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{bloggerOfferDetail.offer.offerid}"/>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Title"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{bloggerOfferDetail.offer.title}"/>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Description"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{bloggerOfferDetail.offer.description}"/>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Offer Body"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{bloggerOfferDetail.offer.offerbody}"/>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Willing to Pay Respondent"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{bloggerOfferDetail.offer.willingtopayperrespondent}"/>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Number of Respondents Requested"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{bloggerOfferDetail.offer.numberofrespondentsrequested}"/>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Start Date"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{bloggerOfferDetail.offer.startdate}"/>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="End Date"/>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{bloggerOfferDetail.offer.enddate}"/>
        </h:panelGroup>


     </h:panelGrid>

</h:form>

</ui:define>


</ui:composition>
</html>
