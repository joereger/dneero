<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Panels</ui:define>
    <ui:param name="navtab" value="researchers"/>
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

    <t:div rendered="#{researcherPanels.msg ne '' and researcherPanels.msg ne null}">
        <center><div class="rounded" style="background: #F2FFBF; text-align: left; padding: 20px;"><font class="smallfont">
        <img src="/images/lightbulb_on.png" alt="" align="right"/>
        #{researcherPanels.msg}
        <br/><br/></font></div></center>
        <br/><br/>
    </t:div>

    <h:form id="panels">

        <t:saveState id="save" value="#{researcherPanels}"/>
        
        <br/><br/>
        <rich:datascroller for="panellist" maxPages="20"/>
        <rich:dataTable value="#{researcherPanels.listitems}" id="panellist" rows="2" bandingInterval="2" banding="row" var="listitem" rendered="#{!empty researcherPanels.listitems}">
          <h:column>
            <f:facet name="header">
              <h:outputText value="Panel Name"/>
            </f:facet>
            <h:outputText value="#{listitem.panel.name}" styleClass="mediumfont"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="Create Date"/>
            </f:facet>
            <h:outputText value="#{listitem.panel.createdate}" styleClass="normalfont"><f:convertDateTime type="both" dateStyle="short" timeStyle="medium"/></h:outputText>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="Members"/>
            </f:facet>
            <h:outputText value="#{listitem.numberofmembers}" styleClass="normalfont"/>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="-" style="color: #ffffff;"/>
            </f:facet>
            <a4j:commandLink action="#{researcherPanelsListBloggers.beginView}">
                <h:outputText value="View Members" styleClass="normalfont" escape="false" />
                <f:param name="panelid" value="#{listitem.panel.panelid}" />
            </a4j:commandLink>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="-" style="color: #ffffff;"/>
            </f:facet>
            <a4j:commandLink action="#{researcherFindBloggers.beginView}">
                <h:outputText value="Find Bloggers to Add" styleClass="normalfont" escape="false" />
                <f:param name="panelid" value="#{listitem.panel.panelid}" />
            </a4j:commandLink>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="-" style="color: #ffffff;"/>
            </f:facet>
            <a4j:commandLink action="#{researcherPanelsEdit.beginView}">
                <h:outputText value="Edit" styleClass="normalfont" escape="false" />
                <f:param name="panelid" value="#{listitem.panel.panelid}" />
            </a4j:commandLink>
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="-" style="color: #ffffff;"/>
            </f:facet>
            <a4j:commandLink action="#{researcherPanels.deletePanel}">
                <h:outputText value="Delete" styleClass="normalfont" escape="false" />
                <f:param name="panelid" value="#{listitem.panel.panelid}" />
            </a4j:commandLink>
          </h:column>
        </rich:dataTable>




        <br/><br/>
        <h:inputText value="#{researcherPanels.newpanelname}" id="newpanelname"></h:inputText>
        <h:commandButton action="#{researcherPanels.createNewPanel}" value="Create a New Panel" styleClass="formsubmitbutton"></h:commandButton>




    </h:form>

</ui:define>


</ui:composition>
</html>
