<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:af="http://xmlns.oracle.com/adf/faces">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Survey Results<br/><br/></ui:define>
    <ui:param name="navtab" value="researchers"/>
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

<h:form>


    <div class="rounded" style="background: #e6e6e6; text-align: center; padding: 15px;">
        <font class="largefont">#{researcherResults.survey.title}</font>
        <br/>
        <h:commandLink value="Results Main" action="researcherresults" styleClass="subnavfont" style="padding-left: 15px;"/>
        <h:commandLink value="Response Report" action="researcherresultsanswers" styleClass="subnavfont" style="padding-left: 15px;"/>
        <h:commandLink value="Impressions" action="researcherresultsimpressions" styleClass="subnavfont" style="padding-left: 15px;"/>
        <h:commandLink value="Respondents" action="researcherresultsrespondents" styleClass="subnavfont" style="padding-left: 15px;"/>
        <h:commandLink value="Financial Status" action="researcherresultsfinancial" styleClass="subnavfont" style="padding-left: 15px;"/>
    </div>

    <br/><br/>
    <font class="mediumfont" style="color: #cccccc;">#{researcherResultsRespondentsAnswers.user.firstname} #{researcherResultsRespondentsAnswers.user.lastname}'s Profile</font>
    <br/><br/>

    <h:commandLink action="#{researcherResultsRespondentsAnswers.beginView}">
        <h:outputText value="This Blogger's Answers" escape="false" styleClass="smallfont"/>
        <f:param name="bloggerid" value="#{researcherResultsRespondentsProfile.blogger.bloggerid}" />
    </h:commandLink>
    <br/>
    <h:commandLink action="#{researcherResultsRespondentsImpressions.beginView}">
        <h:outputText value="This Blogger's Impressions" escape="false" styleClass="smallfont"/>
        <f:param name="responseid" value="#{researcherResultsRespondentsProfile.response.responseid}" />
    </h:commandLink>
    <br/><br/>

    <h:panelGrid columns="2" cellpadding="3" border="0">

        <h:panelGroup>
            <h:outputText value="Birthdate" styleClass="formfieldnamefont"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{researcherResultsRespondentsProfile.blogger.birthdate}" styleClass="smallfont"></h:outputText>
        </h:panelGroup>



        <h:panelGroup>
            <h:outputText value="Gender" styleClass="formfieldnamefont"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{researcherResultsRespondentsProfile.blogger.gender}" styleClass="smallfont"></h:outputText>
        </h:panelGroup>



        <h:panelGroup>
            <h:outputText value="Ethnicity" styleClass="formfieldnamefont"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{researcherResultsRespondentsProfile.blogger.ethnicity}" styleClass="smallfont"></h:outputText>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Marital Status" styleClass="formfieldnamefont"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{researcherResultsRespondentsProfile.blogger.maritalstatus}" styleClass="smallfont"></h:outputText>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Income" styleClass="formfieldnamefont"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{researcherResultsRespondentsProfile.blogger.incomerange}" styleClass="smallfont"></h:outputText>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Education" styleClass="formfieldnamefont"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{researcherResultsRespondentsProfile.blogger.educationlevel}" styleClass="smallfont"></h:outputText>
        </h:panelGroup>



        <h:panelGroup>
            <h:outputText value="City" styleClass="formfieldnamefont"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{researcherResultsRespondentsProfile.blogger.city}" styleClass="smallfont"></h:outputText>
        </h:panelGroup>



        <h:panelGroup>
            <h:outputText value="State" styleClass="formfieldnamefont"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{researcherResultsRespondentsProfile.blogger.state}" styleClass="smallfont"></h:outputText>
        </h:panelGroup>


        <h:panelGroup>
            <h:outputText value="Profession" styleClass="formfieldnamefont"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{researcherResultsRespondentsProfile.blogger.profession}" styleClass="smallfont"></h:outputText>
        </h:panelGroup>



        <h:panelGroup>
            <h:outputText value="Politics" styleClass="formfieldnamefont"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{researcherResultsRespondentsProfile.blogger.politics}" styleClass="smallfont"></h:outputText>
        </h:panelGroup>


    </h:panelGrid>

    
</h:form>

</ui:define>


</ui:composition>
</html>
