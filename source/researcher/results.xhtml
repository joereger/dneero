<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:af="http://xmlns.oracle.com/adf/faces">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Survey Results</ui:define>
    <ui:param name="navtab" value="researchers"/>
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

<h:form>

    <d:roundedCornerBox uniqueboxname="surveytitle" bodycolor="e6e6e6" widthinpixels="700">
        <font class="largefont">#{researcherResults.survey.title}</font>
    </d:roundedCornerBox>

    <d:roundedCornerBox uniqueboxname="status" bodycolor="ffffff" widthinpixels="700" rendered="#{researcherResults.status==1}">
        <h:outputText value="Status: Draft" styleClass="mediumfont"></h:outputText>
    </d:roundedCornerBox>
    <d:roundedCornerBox uniqueboxname="status" bodycolor="ffffff" widthinpixels="700" rendered="#{researcherResults.status==2}">
        <h:outputText value="Status: Waiting for Funds" styleClass="mediumfont"></h:outputText>
    </d:roundedCornerBox>
    <d:roundedCornerBox uniqueboxname="status" bodycolor="ffffff" widthinpixels="700" rendered="#{researcherResults.status==3}">
        <h:outputText value="Status: Waiting for Start Date" styleClass="mediumfont"></h:outputText>
    </d:roundedCornerBox>
    <d:roundedCornerBox uniqueboxname="status" bodycolor="00ff00" widthinpixels="700" rendered="#{researcherResults.status==4}">
        <h:outputText value="Status: Open" styleClass="mediumfont"></h:outputText>
    </d:roundedCornerBox>
    <d:roundedCornerBox uniqueboxname="status" bodycolor="ff0000" widthinpixels="700" rendered="#{researcherResults.status==5}">
        <h:outputText value="Status: Closed" styleClass="mediumfont" style="color: #ffffff;"></h:outputText>
    </d:roundedCornerBox>

    <h:panelGrid columns="2" cellpadding="3" border="0">

        <h:panelGroup>
            <d:roundedCornerBox uniqueboxname="researcheresultsresponses" bodycolor="00cc00" widthinpixels="325">
                <h:outputText value="Total Survey Responses" styleClass="smallfont"></h:outputText>
                <f:verbatim><br/></f:verbatim>
                <h:outputText value="#{researcherResults.totalsurveyresponses}" styleClass="largefont"></h:outputText>
                <f:verbatim><br/></f:verbatim>
                <h:commandButton action="researcherresultsanswers" value="View Responses" styleClass="formsubmitbutton"></h:commandButton>
            </d:roundedCornerBox>
        </h:panelGroup>
        <h:panelGroup>
            <d:roundedCornerBox uniqueboxname="researcheresultsimpressions" bodycolor="00cc00" widthinpixels="325">
                <h:outputText value="Total Survey Impressions" styleClass="smallfont"></h:outputText>
                <f:verbatim><br/></f:verbatim>
                <h:outputText value="#{researcherResults.totalsurveydisplays}"  styleClass="largefont"></h:outputText>
                <f:verbatim><br/></f:verbatim>
                <h:commandButton action="researcherresultsimpressions" value="View Impressions" styleClass="formsubmitbutton"></h:commandButton>
            </d:roundedCornerBox>
        </h:panelGroup>


    </h:panelGrid>



    <h:commandButton action="researcherresultsfinancial" value="Financial Status" styleClass="formsubmitbutton"></h:commandButton>
    <h:commandButton action="researcherresultsrespondents" value="Respondents" styleClass="formsubmitbutton"></h:commandButton>

</h:form>

</ui:define>


</ui:composition>
</html>
