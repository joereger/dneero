<h:form>
    <h:inputHidden name="surveyid" value="#{userSession.currentSurveyid}" />

    <h:graphicImage url="/images/process-train-survey-04.gif" style="display: block; margin-left: auto; margin-right: auto;"></h:graphicImage>
    <f:verbatim><br/></f:verbatim>

    <center><div style="width: 450px; text-align: left;"><font class="smallfont">
    Target your survey to the correct demographic.   Be careful not to cast too narrow a net.  In the final step we'll tell you how many bloggers fulfill your criteria and you'll have the opportunity to widen the search.
    </font></div></center>

    <f:verbatim><br/></f:verbatim>
    <f:verbatim><br/></f:verbatim>

    <h:messages/>
    <h:panelGrid columns="4" cellpadding="3" border="0">

        <h:panelGroup>
            <h:outputText value="Age Range" styleClass="formfieldnamefont"></h:outputText>
            <br/>
            <h:message for="agemin" styleClass="RED"></h:message>
            <h:message for="agemax" styleClass="RED"></h:message>
        </h:panelGroup>
        <h:panelGroup>
            <h:inputText value="#{researcherSurveyDetail04.agemin}" id="agemin" size="3" required="true" rendered="#{researcherSurveyDetail04.status le 2}">
                <f:validateDoubleRange minimum="1" maximum="120"></f:validateDoubleRange>
            </h:inputText>
            <h:outputText value="#{researcherSurveyDetail04.agemin}" rendered="#{researcherSurveyDetail04.status ge 3}"></h:outputText>
            <h:outputText value=" - "></h:outputText>
            <h:inputText value="#{researcherSurveyDetail04.agemax}" id="agemax" size="3" required="true" rendered="#{researcherSurveyDetail04.status le 2}">
                <f:validateDoubleRange minimum="1" maximum="120"></f:validateDoubleRange>
            </h:inputText>
            <h:outputText value="#{researcherSurveyDetail04.agemax}" rendered="#{researcherSurveyDetail04.status ge 3}"></h:outputText>
        </h:panelGroup>




        <h:panelGroup>
            <h:outputText value="Gender" styleClass="formfieldnamefont"></h:outputText>
            <br/>
            <h:message for="gender" styleClass="RED"></h:message>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyCheckbox value="#{researcherSurveyDetail04.gender}" id="gender" required="true" rendered="#{researcherSurveyDetail04.status le 2}">
                <f:selectItems value="#{genders}"/>
            </h:selectManyCheckbox>

        </h:panelGroup>
