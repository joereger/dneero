<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

<h:form>
    <h:messages />
    <h:inputHidden name="surveyid" value="#{userSession.currentSurveyid}" />

    <h:graphicImage url="/images/process-train-survey-04.gif" style="display: block; margin-left: auto; margin-right: auto;"></h:graphicImage>
    <f:verbatim><br/><br/></f:verbatim>

    <h:panelGrid columns="3" cellpadding="3" border="0">

        <h:panelGroup>
            <h:outputText value="Survey Id"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{userSession.currentSurveyid}"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Age"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:inputText value="#{researcherSurveyDetail04.agemin}" id="agemin" required="true" rendered="#{researcherSurveyDetail04.status le 2}">
                <f:validateDoubleRange minimum="1" maximum="120"></f:validateDoubleRange>
            </h:inputText>
            <h:outputText value="#{researcherSurveyDetail04.agemin}" rendered="#{researcherSurveyDetail04.status ge 3}"></h:outputText>
            <h:outputText value=" - "></h:outputText>
            <h:inputText value="#{researcherSurveyDetail04.agemax}" id="agemax" required="true" rendered="#{researcherSurveyDetail04.status le 2}">
                <f:validateDoubleRange minimum="1" maximum="120"></f:validateDoubleRange>
            </h:inputText>
            <h:outputText value="#{researcherSurveyDetail04.agemax}" rendered="#{researcherSurveyDetail04.status ge 3}"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="agemin" styleClass="RED"></h:message>
            <h:message for="agemax" styleClass="RED"></h:message>
        </h:panelGroup>




        <h:panelGroup>
            <h:outputText value="Gender"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyCheckbox value="#{researcherSurveyDetail04.gender}" id="gender" required="true" rendered="#{researcherSurveyDetail04.status le 2}">
                <f:selectItems value="#{genders}"/>
            </h:selectManyCheckbox>
            <h:outputText value="#{researcherSurveyDetail04.genderStr}" rendered="#{researcherSurveyDetail04.status ge 3}" escape="false"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="gender" styleClass="RED"></h:message>
        </h:panelGroup>


        <h:panelGroup>
            <h:outputText value="Ethnicity"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{researcherSurveyDetail04.ethnicity}" id="ethnicity" size="6" layout="pageDirection" required="true" rendered="#{researcherSurveyDetail04.status le 2}">
                <f:selectItems value="#{ethnicities}"/>
            </h:selectManyListbox>
            <h:outputText value="#{researcherSurveyDetail04.ethnicityStr}" rendered="#{researcherSurveyDetail04.status ge 3}" escape="false"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="ethnicity" styleClass="RED"></h:message>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Marital Status"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyCheckbox value="#{researcherSurveyDetail04.maritalstatus}" id="maritalstatus" required="true" rendered="#{researcherSurveyDetail04.status le 2}">
                <f:selectItems value="#{maritalstatuses}"/>
            </h:selectManyCheckbox>
            <h:outputText value="#{researcherSurveyDetail04.maritalstatusStr}" rendered="#{researcherSurveyDetail04.status ge 3}" escape="false"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="maritalstatus" styleClass="RED"></h:message>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Income"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{researcherSurveyDetail04.income}" size="5" id="income" layout="pageDirection" required="true" rendered="#{researcherSurveyDetail04.status le 2}">
                <f:selectItems value="#{incomes}"/>
            </h:selectManyListbox>
            <h:outputText value="#{researcherSurveyDetail04.incomeStr}" rendered="#{researcherSurveyDetail04.status ge 3}" escape="false"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="income" styleClass="RED"></h:message>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Education"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyCheckbox value="#{researcherSurveyDetail04.educationlevel}" id="educationlevel" layout="pageDirection" required="true" rendered="#{researcherSurveyDetail04.status le 2}">
                <f:selectItems value="#{educationlevels}"/>
            </h:selectManyCheckbox>
            <h:outputText value="#{researcherSurveyDetail04.educationlevelStr}" rendered="#{researcherSurveyDetail04.status ge 3}" escape="false"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="educationlevel" styleClass="RED"></h:message>
        </h:panelGroup>



        <h:panelGroup>
            <h:outputText value="State"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{researcherSurveyDetail04.state}" size="5" id="state" layout="pageDirection" required="true" rendered="#{researcherSurveyDetail04.status le 2}">
                <f:selectItems value="#{states}"/>
            </h:selectManyListbox>
            <h:outputText value="#{researcherSurveyDetail04.stateStr}" rendered="#{researcherSurveyDetail04.status ge 3}" escape="false"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="state" styleClass="RED"></h:message>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="City"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{researcherSurveyDetail04.city}" size="5" id="city" layout="pageDirection" required="true" rendered="#{researcherSurveyDetail04.status le 2}">
                <f:selectItems value="#{cities}"/>
            </h:selectManyListbox>
            <h:outputText value="#{researcherSurveyDetail04.cityStr}" rendered="#{researcherSurveyDetail04.status ge 3}" escape="false"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="city" styleClass="RED"></h:message>
        </h:panelGroup>


        <h:panelGroup>
            <h:outputText value="Profession"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{researcherSurveyDetail04.profession}" size="5" id="profession" layout="pageDirection" required="true" rendered="#{researcherSurveyDetail04.status le 2}">
                <f:selectItems value="#{professions}"/>
            </h:selectManyListbox>
            <h:outputText value="#{researcherSurveyDetail04.professionStr}" rendered="#{researcherSurveyDetail04.status ge 3}" escape="false"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="profession" styleClass="RED"></h:message>
        </h:panelGroup>


        <h:panelGroup>
            <h:outputText value="Blog Focus"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{researcherSurveyDetail04.blogfocus}" size="5" id="blogfocus" layout="pageDirection" required="true" rendered="#{researcherSurveyDetail04.status le 2}">
                <f:selectItems value="#{blogfocuses}"/>
            </h:selectManyListbox>
            <h:outputText value="#{researcherSurveyDetail04.blogfocusStr}" rendered="#{researcherSurveyDetail04.status ge 3}" escape="false"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="blogfocus" styleClass="RED"></h:message>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Politics"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{researcherSurveyDetail04.politics}" size="5" id="politics" layout="pageDirection" required="true" rendered="#{researcherSurveyDetail04.status le 2}">
                <f:selectItems value="#{politics}"/>
            </h:selectManyListbox>
            <h:outputText value="#{researcherSurveyDetail04.politicsStr}" rendered="#{researcherSurveyDetail04.status ge 3}" escape="false"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="politics" styleClass="RED"></h:message>
        </h:panelGroup>



        <h:panelGroup>
        </h:panelGroup>
        <h:panelGroup>
            <h:commandButton action="#{researcherSurveyDetail04.saveSurvey}" value="Next Step"></h:commandButton>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>

    </h:panelGrid>
</h:form>

</ui:define>


</ui:composition>
</html>
