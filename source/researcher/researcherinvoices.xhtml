<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Statements</ui:define>
    <ui:param name="navtab" value="researchers"/>
    <ui:define name="body">
        <d:authorization acl="researcher" redirectonfail="true"/>

        <h:form>



            <af:table value="#{researcherInvoices.listitems}" rows="15" bandingInterval="2" banding="row" var="item" rendered="#{!empty researcherInvoices.listitems}">
              <af:column rendered="true">
                <f:facet name="header">
                  <af:outputText value="Id"/>
                </f:facet>
                <af:outputText value="#{item.invoiceid}"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Start Date"/>
                </f:facet>
                <af:outputText value="#{item.startdate}" styleClass="tinyfont"><f:convertDateTime type="both" dateStyle="short" timeStyle="medium"/></af:outputText>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="End Date"/>
                </f:facet>
                <af:outputText value="#{item.enddate}" styleClass="tinyfont"><f:convertDateTime type="both" dateStyle="short" timeStyle="medium"/></af:outputText>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Total"/>
                </f:facet>
                <af:outputText value="#{item.amttotal}" styleClass="mediumfont"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value=""/>
                </f:facet>
                <h:commandLink action="#{researcherInvoiceDetail.beginView}">
                    <h:outputText value="Details" escape="false" />
                    <f:param name="invoiceid" value="#{item.invoiceid}" />
                </h:commandLink>
              </af:column>
            </af:table>


        </h:form>

    </ui:define>


</ui:composition>
</html>
