<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Survey Results<br/><br/></ui:define>
    <ui:param name="navtab" value="researchers"/>
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

<h:form>

    <div class="rounded" style="background: #e6e6e6; text-align: center; padding: 15px;">
        <font class="largefont">#{researcherResults.survey.title}</font>
        <br/>
        <h:commandLink value="Results Main" action="researcherresults" styleClass="subnavfont" style="padding-left: 15px;"/>
        <h:commandLink value="Response Report" action="researcherresultsanswers" styleClass="subnavfont" style="padding-left: 15px;"/>
        <h:commandLink value="Impressions" action="researcherresultsimpressions" styleClass="subnavfont" style="padding-left: 15px;"/>
        <h:commandLink value="Respondents" action="researcherresultsrespondents" styleClass="subnavfont" style="padding-left: 15px;"/>
        <h:commandLink value="Financial Status" action="researcherresultsfinancial" styleClass="subnavfont" style="padding-left: 15px;"/>
    </div>
    <br/><br/>

    <center><div class="rounded" style="background: #F2FFBF; text-align: left; padding: 20px;"><font class="smallfont">
    <img src="/images/lightbulb_on.png" alt="" align="right"/>
    On this page you see a list of blogs that your survey has been posted to along with the number of times it has been viewed by that blog's readers.  You can visit each blog by clicking on the Specific Page link.
    <br/><br/><br/>
    </font></div></center>

    <br/><br/>

    <rich:dataTable value="#{researcherResultsImpressions.researcherResultsImpressionsListitems}" bandingInterval="2" rows="50" banding="row" var="imp">
      <h:column>
        <f:facet name="header">
          <h:outputText value="Blog"/>
        </f:facet>
        <h:outputLink target="referer" value="#{imp.blogurl}" title="#{imp.blogurl}" styleClass="smallfont"></h:outputLink>
        <h:outputText value="None" rendered="#{empty imp.blogurl}"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Specific Page"/>
        </f:facet>
        <h:outputLink target="referer" value="#{imp.referer}" title="#{imp.referer}" styleClass="smallfont"></h:outputLink>
        <h:outputText value="None" rendered="#{empty imp.referer}"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Impressions"/>
        </f:facet>
        <a4j:commandLink action="#{researcherResultsImpressionsDetails.beginView}">
            <h:outputText value="#{imp.impressionsqualifyingforpayment}" styleClass="smallfont" style="color: #0000ff;"/>
            <f:param name="impressionid" value="#{imp.impressionid}" />
        </a4j:commandLink>
      </h:column>
    </rich:dataTable>
    
</h:form>

</ui:define>


</ui:composition>
</html>
