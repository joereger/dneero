<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:af="http://xmlns.oracle.com/adf/faces">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Survey Results: Impressions</ui:define>
    <ui:param name="navtab" value="researchers"/>
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

<h:form>

    <af:table value="#{researcherResultsImpressions.researcherResultsImpressionsListitems}" bandingInterval="2" rows="50" banding="row" var="imp">
      <af:column>
        <f:facet name="header">
          <af:outputText value="Blog"/>
        </f:facet>
        <af:goLink targetFrame="referer" text="#{imp.blogurl}" destination="#{imp.blogurl}" styleClass="smallfont"></af:goLink>
        <af:outputText value="None" rendered="#{empty imp.blogurl}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Specific Page"/>
        </f:facet>
        <af:goLink targetFrame="referer" text="#{imp.referer}" destination="#{imp.referer}" styleClass="smallfont"></af:goLink>
        <af:outputText value="None" rendered="#{empty imp.referer}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Impressions"/>
        </f:facet>
        <af:commandLink action="#{researcherResultsImpressionsDetails.beginView}">
            <af:outputText value="#{imp.impressionsqualifyingforpayment}" styleClass="smallfont" inlineStyle="color: #0000ff;"/>
            <f:param name="impressionid" value="#{imp.impressionid}" />
        </af:commandLink>
      </af:column>
    </af:table>
    
</h:form>

</ui:define>


</ui:composition>
</html>
