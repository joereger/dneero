<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:af="http://xmlns.oracle.com/adf/faces">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title"><img src="/images/user.png" align="right" alt="" border="0"/>#{researcherBloggerProfile.user.firstname} #{researcherBloggerProfile.user.lastname}'s Impressions<br/><br clear="all"/></ui:define>
    <ui:param name="navtab" value="researchers"/>
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

<h:form>

    <font class="mediumfont" style="color: #cccccc;">#{researcherBloggerProfileImpressions.user.firstname} #{researcherBloggerProfileAnswers.user.lastname}'s Impressions</font>
    <br/><br/>

    <t:saveState id="save" value="#{researcherBloggerProfileImpressions}"/>
    <af:table value="#{researcherBloggerProfileImpressions.list}" bandingInterval="2" rows="50" banding="row" var="imp">
      <af:column rendered="false">
        <f:facet name="header">
          <af:outputText value="Impressionid"/>
        </f:facet>
        <af:outputText value="#{imp.blogtitle}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Blog"/>
        </f:facet>
        <af:goLink targetFrame="referer" destination="#{imp.blogurl}" text="#{imp.blogurl}"></af:goLink>
        <af:outputText value="No Referer" rendered="#{empty imp.referer}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Specific Page"/>
        </f:facet>
        <af:goLink targetFrame="referer" destination="#{imp.referer}" text="#{imp.referer}"></af:goLink>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Impressions"/>
        </f:facet>
        <af:outputText value="#{imp.impressionsqualifyingforpayment}"></af:outputText>
      </af:column>
    </af:table>

    
</h:form>

</ui:define>


</ui:composition>
</html>
