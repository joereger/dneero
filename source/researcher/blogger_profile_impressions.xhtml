<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title"><img src="/images/user.png" align="right" alt="" border="0"/>#{researcherBloggerProfile.user.firstname} #{researcherBloggerProfile.user.lastname}'s Impressions<br/><br clear="all"/></ui:define>
    <ui:param name="navtab" value="researchers"/>
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

<h:form>

    <font class="mediumfont" style="color: #cccccc;">#{researcherBloggerProfileImpressions.user.firstname} #{researcherBloggerProfileAnswers.user.lastname}'s Impressions</font>
    <br/><br/>

    <t:saveState id="save" value="#{researcherBloggerProfileImpressions}"/>
    <rich:datascroller for="datatable" maxPages="5"/>
    <rich:dataTable id="datatable" value="#{researcherBloggerProfileImpressions.list}" width="100%" rows="50" var="imp">
      <h:column>
        <f:facet name="header">
          <h:outputText value="Blog"/>
        </f:facet>
        <h:outputLink target="referer" value="#{imp.blogurl}" title="#{imp.blogurl}"></h:outputLink>
        <h:outputText value="No Referer" rendered="#{empty imp.referer}"/>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Specific Page"/>
        </f:facet>
        <h:outputLink target="referer" value="#{imp.referer}" title="#{imp.referer}"></h:outputLink>
      </h:column>
      <h:column>
        <f:facet name="header">
          <h:outputText value="Impressions"/>
        </f:facet>
        <h:outputText value="#{imp.impressionsqualifyingforpayment}"></h:outputText>
      </h:column>
    </rich:dataTable>

    
</h:form>

</ui:define>


</ui:composition>
</html>
