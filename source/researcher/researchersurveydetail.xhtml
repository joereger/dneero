<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

<h:form>
    <h:messages />
    <h:inputHidden name="surveyid" value="#{surveyBackingBean.surveyid}" />
    <h:panelGrid columns="3" cellpadding="3" border="0">

        <h:panelGroup>
            <h:outputText value="Survey Title"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:inputText value="#{surveyBackingBean.title}" id="title" required="true">
                <f:validateLength minimum="3" maximum="255"></f:validateLength>
            </h:inputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="title" styleClass="RED"></h:message>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Survey Id"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{surveyBackingBean.surveyid}"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Description"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:inputTextarea value="#{surveyBackingBean.description}" id="description" required="true">
                <f:validateLength minimum="3" maximum="50000"></f:validateLength>
            </h:inputTextarea>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="description" styleClass="RED"></h:message>
        </h:panelGroup>


        <h:panelGroup>
            <h:outputText value="Survey Body"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:inputTextarea value="#{surveyBackingBean.surveybody}" id="surveybody" required="true" cols="45" rows="10">
                <f:validateLength minimum="3" maximum="50000"></f:validateLength>
            </h:inputTextarea>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="surveybody" styleClass="RED"></h:message>
        </h:panelGroup>


        <h:panelGroup>
            <h:outputText value="Willing to Pay Per Respondent"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:inputText value="#{surveyBackingBean.willingtopayperrespondent}" id="willingtopayperrespondent" required="true">
                <f:validateDoubleRange minimum="0" maximum="10000"></f:validateDoubleRange>
            </h:inputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="willingtopayperrespondent" styleClass="RED"></h:message>
        </h:panelGroup>


        <h:panelGroup>
            <h:outputText value="Number of Respondents Requested"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:inputText value="#{surveyBackingBean.numberofrespondentsrequested}" id="numberofrespondentsrequested" required="true">
                <f:validateDoubleRange minimum="100" maximum="10000000"></f:validateDoubleRange>
            </h:inputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="numberofrespondentsrequested" styleClass="RED"></h:message>
        </h:panelGroup>


        <h:panelGroup>
            <h:outputText value="Start Date"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <t:inputDate value="#{surveyBackingBean.startdate}"  type="both" popupCalendar="true" id="startdate" required="true"></t:inputDate>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="startdate" styleClass="RED"></h:message>
        </h:panelGroup>


        <h:panelGroup>
            <h:outputText value="End Date"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <t:inputDate value="#{surveyBackingBean.enddate}" type="both" popupCalendar="true" id="enddate" required="true"></t:inputDate>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="enddate" styleClass="RED"></h:message>
        </h:panelGroup>



        <h:panelGroup>
            <h:outputText value="Age"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:inputText value="#{surveyBackingBean.agemin}" id="agemin" required="true">
                <f:validateDoubleRange minimum="1" maximum="120"></f:validateDoubleRange>
            </h:inputText>
            <h:outputText value=" - "></h:outputText>
            <h:inputText value="#{surveyBackingBean.agemax}" id="agemax" required="true">
                <f:validateDoubleRange minimum="1" maximum="120"></f:validateDoubleRange>
            </h:inputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="agemin" styleClass="RED"></h:message>
            <h:message for="agemax" styleClass="RED"></h:message>
        </h:panelGroup>




        <h:panelGroup>
            <h:outputText value="Gender"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyCheckbox value="#{surveyBackingBean.gender}" id="gender" required="true">
                <f:selectItems value="#{genders}"/>
            </h:selectManyCheckbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="gender" styleClass="RED"></h:message>
        </h:panelGroup>


        <h:panelGroup>
            <h:outputText value="Ethnicity"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyCheckbox value="#{surveyBackingBean.ethnicity}" id="ethnicity" layout="pageDirection" required="true">
                <f:selectItems value="#{ethnicities}"/>
            </h:selectManyCheckbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="ethnicity" styleClass="RED"></h:message>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Marital Status"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyCheckbox value="#{surveyBackingBean.maritalstatus}" id="maritalstatus" required="true">
                <f:selectItems value="#{maritalstatuses}"/>
            </h:selectManyCheckbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="maritalstatus" styleClass="RED"></h:message>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Income"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyCheckbox value="#{surveyBackingBean.income}" id="income" layout="pageDirection" required="true">
                <f:selectItems value="#{incomes}"/>
            </h:selectManyCheckbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="income" styleClass="RED"></h:message>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Education"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyCheckbox value="#{surveyBackingBean.educationlevel}" id="educationlevel" layout="pageDirection" required="true">
                <f:selectItems value="#{educationlevels}"/>
            </h:selectManyCheckbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="educationlevel" styleClass="RED"></h:message>
        </h:panelGroup>



        <h:panelGroup>
            <h:outputText value="State"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{surveyBackingBean.state}" id="state" layout="pageDirection" required="true">
                <f:selectItems value="#{states}"/>
            </h:selectManyListbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="state" styleClass="RED"></h:message>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="City"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{surveyBackingBean.city}" id="city" layout="pageDirection" required="true">
                <f:selectItems value="#{cities}"/>
            </h:selectManyListbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="city" styleClass="RED"></h:message>
        </h:panelGroup>


        <h:panelGroup>
            <h:outputText value="Profession"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{surveyBackingBean.profession}" id="profession" layout="pageDirection" required="true">
                <f:selectItems value="#{professions}"/>
            </h:selectManyListbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="profession" styleClass="RED"></h:message>
        </h:panelGroup>


        <h:panelGroup>
            <h:outputText value="Blog Focus"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{surveyBackingBean.blogfocus}" id="blogfocus" layout="pageDirection" required="true">
                <f:selectItems value="#{blogfocuses}"/>
            </h:selectManyListbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="blogfocus" styleClass="RED"></h:message>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Politics"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{surveyBackingBean.politics}" id="politics" layout="pageDirection" required="true">
                <f:selectItems value="#{politics}"/>
            </h:selectManyListbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="politics" styleClass="RED"></h:message>
        </h:panelGroup>



        <h:panelGroup>
            <h:commandButton action="#{surveyBackingBean.saveSurvey}" value="Save Survey"></h:commandButton>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>

    </h:panelGrid>
</h:form>

</ui:define>


</ui:composition>
</html>
