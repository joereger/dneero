<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="body">

    <h:form>
        <t:dataTable id="usertable"
                     var="offer"
                     value="#{ResearcherOfferList.offers}"
                     styleClass="scrollerTable"
                     headerClass="standardTable_Header"
                     footerClass="standardTable_Header"
                     rowClasses="standardTable_Row1,standardTable_Row2"
                     columnClasses="standardTable_Column,standardTable_ColumnCentered,standardTable_Column"
                     preserveDataModel="true"
                     sortColumn="#{ResearcherOfferList.sort}"
                     sortAscending="#{ResearcherOfferList.ascending}"
                     rows="100"
                     rowId="#{offer.offerid}"
                     rendered="#{!empty ResearcherOfferList.offers}"
                     preserveSort="true"
                     >
            <t:column width="40px;">
                <f:facet name="header">
                     <h:outputText value="Offerid"/>
                </f:facet>
                <h:outputText value="#{offer.offerid}"/>
                <h:inputHidden value="#{offer.offerid}"/>
            </t:column>
            <t:column style="width:200px;">
                <f:facet name="header">
                    <t:commandSortHeader columnName="title">
                        <h:outputText value="Title"/>
                    </t:commandSortHeader>
                </f:facet>
                <t:outputText value="#{offer.title}"/>
            </t:column>
            <t:column>
                <f:facet name="header">
                    <t:commandSortHeader columnName="description">
                        <h:outputText value="Description"/>
                    </t:commandSortHeader>
                </f:facet>
                <h:outputText value="#{offer.description}"/>
            </t:column>

            <t:column>
                <f:facet name="header">
                    <t:commandSortHeader columnName="willingtopayperrespondent">
                        <h:outputText value="Willing to Pay"/>
                    </t:commandSortHeader>
                </f:facet>
                <h:outputText value="#{offer.willingtopayperrespondent}"/>
            </t:column>

        </t:dataTable>


    </h:form>

</ui:define>


</ui:composition>
</html>
