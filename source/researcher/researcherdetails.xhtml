<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Researcher Profile</ui:define>
    <ui:define name="body">
    <d:authorization acl="account" redirectonfail="true"/>

    <d:roundedCornerBox uniqueboxname="bloggerprofilenewblogger" bodycolor="00ff00" widthinpixels="550" rendered="#{userSession.isloggedin and (userSession.user.blogger eq null)}">
    <font class="mediumfont">New Researcher Step 1: Profile Setup</font>
    <br/>
    <font class="smallfont">We must take your profile so that we can provide you the highest level of service.  This is a one-time step.  You can edit your answers later on.</font>
    </d:roundedCornerBox>


    <h:form id="researcherdetails">



           <d:roundedCornerBox uniqueboxname="chargemethod" bodycolor="ffffff" widthinpixels="500">
           <table cellpadding="0" cellspacing="0" border="0">
               <tr>
                   <td valign="top">
                       <font class="formfieldnamefont">Charge me via: </font>
                   </td>
                   <td valign="top">
                        <h:selectOneRadio value="#{researcherDetails.chargemethod}" id="chargemethod" required="true">
                            <f:selectItems value="#{researcherDetails.chargemethods}"/>
                        </h:selectOneRadio>
                        <h:message for="chargemethod" styleClass="RED"></h:message>
                   </td>
               </tr>
           </table>
           <table cellpadding="0" cellspacing="0" border="0">
               <tr>
                   <td valign="top" align="left">
                        <d:roundedCornerBox uniqueboxname="chargemethodinvoice" bodycolor="ffffff" widthinpixels="200">
                            <font class="tinyfont">Address</font>
                            <br/>

                        </d:roundedCornerBox>
                   </td>
                   <td valign="top" align="left">
                        <d:roundedCornerBox uniqueboxname="chargemethodcc" bodycolor="ffffff" widthinpixels="200">
                                    <h:outputText value="Credit Card Number (optional)" styleClass="tinyfont"></h:outputText>
                                    <br/>
                                    <h:inputText value="#{researcherDetails.chargemethodccnum}" id="chargemethodccnum">
                                        <t:validateCreditCard />
                                    </h:inputText>
                                    <h:message for="chargemethodccnum" styleClass="RED"></h:message>

                                    <br/>
                                    <h:outputText value="Exp Month (optional)" styleClass="tinyfont"></h:outputText>
                                    <br/>
                                    <h:inputText value="#{researcherDetails.chargemethodccexpmo}" id="chargemethodccexpmo" size="2">
                                        <f:validateDoubleRange minimum="1" maximum="12"></f:validateDoubleRange>
                                    </h:inputText>
                                    <h:message for="chargemethodccexpmo" styleClass="RED"></h:message>

                                    <br/>
                                    <h:outputText value="Exp Year (optional)" styleClass="tinyfont"></h:outputText>
                                    <br/>
                                    <h:inputText value="#{researcherDetails.chargemethodccexpyear}" id="chargemethodccexpyear" size="4">
                                        <f:validateDoubleRange minimum="2006" maximum="2020"></f:validateDoubleRange>
                                    </h:inputText>
                                    <h:message for="chargemethodccexpyear" styleClass="RED"></h:message>
                        </d:roundedCornerBox>
                   </td>
               </tr>
           </table>
       </d:roundedCornerBox>











            <h:panelGrid columns="3" cellpadding="3" border="0">


                <h:panelGroup>
                    <h:commandButton action="#{researcherDetails.saveAction}" title="Save Researcher Profile" styleClass="formsubmitbutton"></h:commandButton>
                </h:panelGroup>
                <h:panelGroup>
                </h:panelGroup>
                <h:panelGroup>
                </h:panelGroup>

            </h:panelGrid>




        </h:form>

</ui:define>


</ui:composition>
</html>
