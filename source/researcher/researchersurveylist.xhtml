<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Your Surveys</ui:define>
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

    <h:form>

        <af:table value="#{researcherSurveyList.surveys}" rows="50" bandingInterval="2" banding="row" var="survey" rendered="#{!empty researcherSurveyList.surveys}">
          <af:column rendered="true">
            <f:facet name="header">
              <af:outputText value="Id"/>
            </f:facet>
            <af:outputText value="#{survey.surveyid}"/>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="Title"/>
            </f:facet>
            <af:outputText value="#{survey.title}" styleClass="mediumfont"/>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="Status"/>
            </f:facet>
            <af:outputText value="Draft" rendered="#{survey.status==1}"/>
            <af:outputText value="Waiting for Funds" rendered="#{survey.status==2}"/>
            <af:outputText value="Waiting for Start Date" rendered="#{survey.status==3}"/>
            <af:outputText value="Open" rendered="#{survey.status==4}"/>
            <af:outputText value="Closed" rendered="#{survey.status==5}"/>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="Actions"/>
            </f:facet>
            <h:commandLink action="#{researcherSurveyDetail01.beginView}">
                <h:outputText value="Edit" escape="false" rendered="#{survey.status le 2}"/>
                <h:outputText value="Review" escape="false" rendered="#{survey.status ge 3}"/>
                <f:param name="surveyid" value="#{survey.surveyid}" />
            </h:commandLink>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value=" "/>
            </f:facet>
            <h:commandLink action="#{researcherSurveyResults.beginView}" rendered="#{survey.status ge 3}">
                <h:outputText value="Results" escape="false" />
                <f:param name="surveyid" value="#{survey.surveyid}" />
            </h:commandLink>
          </af:column>
        </af:table>
        <br/><br/>
        <h:commandButton action="#{researcherSurveyDetail01.beginViewNewSurvey}" value="Create a New Survey" styleClass="formsubmitbutton"></h:commandButton>

    </h:form>

</ui:define>


</ui:composition>
</html>
