<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">My Surveys and Results</ui:define>
    <ui:param name="navtab" value="researchers"/>
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

    <h:form>
        <t:saveState id="save" value="#{researcherSurveyList}"/>
        <af:table value="#{researcherSurveyList.surveys}" rows="50" bandingInterval="2" banding="row" var="survey" rendered="#{!empty researcherSurveyList.surveys}">
          <af:column rendered="false">
            <f:facet name="header">
              <af:outputText value="Id"/>
            </f:facet>
            <af:outputText value="#{survey.surveyid}"/>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="Title"/>
            </f:facet>
            <af:outputText value="#{survey.title}" styleClass="mediumfont"/>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="Status"/>
            </f:facet>
            <af:outputText value="Draft" styleClass="normalfont" rendered="#{survey.status==1}"/>
            <af:outputText value="Live, Waiting for Funds" styleClass="normalfont" rendered="#{survey.status==2}"/>
            <af:outputText value="Live, Waiting for Start Date" styleClass="normalfont" rendered="#{survey.status==3}"/>
            <af:outputText value="Live" styleClass="normalfont" rendered="#{survey.status==4}"/>
            <af:outputText value="Closed" styleClass="normalfont" rendered="#{survey.status==5}"/>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="-" inlineStyle="color: #ffffff;"/>
            </f:facet>
            <h:commandLink action="#{researcherSurveyDetail01.beginView}" rendered="#{survey.status eq 1}">
                <h:outputText value="Edit" styleClass="normalfont" escape="false" />
                <f:param name="surveyid" value="#{survey.surveyid}" />
            </h:commandLink>
            <h:commandLink action="#{researcherSurveyDetail01.beginView}" rendered="#{survey.status ne 1}">
                <h:outputText value="Review" styleClass="normalfont" escape="false" />
                <f:param name="surveyid" value="#{survey.surveyid}" />
            </h:commandLink>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="-" inlineStyle="color: #ffffff;"/>
            </f:facet>
            <h:commandLink action="#{researcherResults.beginView}" rendered="#{survey.status ne 1}">
                <h:outputText value="Results" styleClass="normalfont" escape="false" />
                <f:param name="surveyid" value="#{survey.surveyid}" />
            </h:commandLink>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="-" inlineStyle="color: #ffffff;"/>
            </f:facet>
            <h:commandLink action="#{researcherSurveyDelete.beginView}" rendered="#{survey.status eq 1}">
                <h:outputText value=" Delete" styleClass="normalfont" escape="false"/>
                <f:param name="surveyid" value="#{survey.surveyid}" />
            </h:commandLink>
          </af:column>
        </af:table>
        <br/><br/>
        <h:commandButton action="#{researcherSurveyDetail01.beginViewNewSurvey}" value="Create a New Survey" styleClass="formsubmitbutton"></h:commandButton>

    </h:form>

</ui:define>


</ui:composition>
</html>
