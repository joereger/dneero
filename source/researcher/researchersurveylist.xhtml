<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:d="http://dneero.com/taglib">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

    <h:form>

        <af:table value="#{researcherSurveyList.surveys}" bandingInterval="2" rows="50" banding="row" var="survey" rendered="#{!empty researcherSurveyList.surveys}">
          <af:column rendered="false">
            <f:facet name="header">
              <af:outputText value="Surveyid"/>
            </f:facet>
            <af:outputText value="#{survey.surveyid}"/>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="Title"/>
            </f:facet>
            <af:outputText value="#{survey.title}"/>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value=" "/>
            </f:facet>
            <h:commandLink action="#{researcherSurveyDetail01.beginView}">
                <h:outputText value="Edit" escape="false" />
                <f:param name="surveyid" value="#{survey.surveyid}" />
            </h:commandLink>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value=" "/>
            </f:facet>
            <h:commandLink action="#{researcherSurveyResults.beginView}">
                <h:outputText value="Results" escape="false" />
                <f:param name="surveyid" value="#{survey.surveyid}" />
            </h:commandLink>
          </af:column>
        </af:table>

        <h:commandButton action="#{researcherSurveyDetail01.beginViewNewSurvey}" value="New Survey"></h:commandButton>

    </h:form>

</ui:define>


</ui:composition>
</html>
