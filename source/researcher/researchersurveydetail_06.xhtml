<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html"

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Survey</ui:define>
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

<h:form>
    <h:messages />
    <h:inputHidden name="surveyid" value="#{userSession.currentSurveyid}" />

    <h:graphicImage url="/images/process-train-survey-06.gif" style="display: block; margin-left: auto; margin-right: auto;"></h:graphicImage>
    <f:verbatim><br/><br/></f:verbatim>

    <h:panelGrid columns="3" cellpadding="3" border="0">


        <h:panelGroup>
            <h:outputText value="Bloggers Fulfilling Requirements"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{researcherSurveyDetail06.numberofbloggersqualifiedforthissurvey}"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>


    </h:panelGrid>


    <f:verbatim><br/><br/></f:verbatim>
    <div class="surveyeditbuttonbox"><div class="surveyeditpreviousbutton"><h:commandButton action="researchersurveydetail_05" value="Previous Step" styleClass="formsubmitbutton"/></div><div class="surveyeditnextbutton"><h:commandButton action="#{researcherSurveyDetail06.saveSurvey}" value="Save and Finish" styleClass="formsubmitbutton"/><h:commandButton action="#{researcherSurveyDetail06.saveSurveyAsDraft}" value="Save as Draft" styleClass="formsubmitbutton"/></div></div>



</h:form>

</ui:define>
