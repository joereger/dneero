<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:af="http://xmlns.oracle.com/adf/faces">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Survey</ui:define>
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

<h:form>

    <h:inputHidden name="surveyid" value="#{userSession.currentSurveyid}" />


    <h:graphicImage url="/images/process-train-survey-02.gif" style="display: block; margin-left: auto; margin-right: auto;"></h:graphicImage>
    <f:verbatim><br/><br/></f:verbatim>

    <!-- Start Top -->
    <t:panelTabbedPane id="panel" bgcolor="#ffffff">
        <t:panelTab id="panel_a" label="Questions">
            <h:graphicImage url="/images/clear.gif" width="550" height="1"><br/></h:graphicImage>
            <af:table value="#{researcherSurveyQuestionList.questions}" bandingInterval="2" rows="50" banding="row" var="question" rendered="#{!empty researcherSurveyQuestionList.questions}">
              <af:column>
                <f:facet name="header">
                  <af:outputText value=""/>
                </f:facet>
                <h:graphicImage url="/images/question.png"></h:graphicImage>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Id"/>
                </f:facet>
                <af:outputText value="#{question.questionid}"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Question"/>
                </f:facet>
                <af:outputText value="#{question.question}"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Is Required"/>
                </f:facet>
                <af:outputText value="#{question.isrequired}"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value=" "/>
                </f:facet>
                <h:commandLink action="#{researcherSurveyDetail02.beginEdit}" rendered="#{researcherSurveyDetail02.status le 2}">
                    <h:outputText value="Edit" escape="false" />
                    <f:param name="questionid" value="#{question.questionid}" />
                    <f:param name="componenttype" value="#{question.componenttype}" />
                </h:commandLink>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value=" "/>
                </f:facet>
                <h:commandLink action="#{researcherSurveyDetail02.deleteQuestion}" rendered="#{researcherSurveyDetail02.status le 2}">
                    <h:outputText value="Del" escape="false" />
                    <f:param name="questionid" value="#{question.questionid}" />
                </h:commandLink>
              </af:column>
            </af:table>
        </t:panelTab>
        <t:panelTab id="panel_b" label="Preview the Survey">
            <h:graphicImage url="/images/clear.gif" width="550" height="1"><br/></h:graphicImage>
            <f:verbatim>#{researcherSurveyDetail02.surveyForTakers}</f:verbatim>
        </t:panelTab>
    </t:panelTabbedPane>




    <h:panelGrid columns="3" cellpadding="3" border="0">

        <h:panelGroup>
            <h:outputText value="Survey Id"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{userSession.currentSurveyid}"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>



        <h:panelGroup>
            <h:selectOneMenu value="#{researcherSurveyDetail02.newquestioncomponenttype}" id="newquestioncomponenttype" required="true" rendered="#{researcherSurveyDetail02.status le 2}">
                <f:selectItems value="#{componentTypes.typesaslinkedhashmap}"/>
            </h:selectOneMenu>
            <f:verbatim><br/></f:verbatim>
            <h:commandButton action="#{researcherSurveyDetail02.addQuestion}" value="Add Question" rendered="#{researcherSurveyDetail02.status le 2}">
                <f:param name="isnewquestion" value="1" />
            </h:commandButton>
        </h:panelGroup>
        <h:panelGroup>

        </h:panelGroup>
        <h:panelGroup>
            <h:commandButton action="#{researcherSurveyDetail02.saveSurvey}" value="Next Step"></h:commandButton>
        </h:panelGroup>


    </h:panelGrid>

    <!-- End Top -->



</h:form>

</ui:define>


</ui:composition>
</html>
