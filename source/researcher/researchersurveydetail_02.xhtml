<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:af="http://xmlns.oracle.com/adf/faces">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

<h:form>

    <h:inputHidden name="surveyid" value="#{userSession.currentResearcherSurveyDetailSurveyid}" />


    <h:graphicImage url="/images/process-train-survey-02.gif"></h:graphicImage>
    <f:verbatim><br/><br/></f:verbatim>

    <!-- Start Top -->


    <af:table value="#{researcherSurveyQuestionList.questions}" bandingInterval="2" rows="50" banding="row" var="question" rendered="#{!empty researcherSurveyQuestionList.questions}">
      <af:column>
        <f:facet name="header">
          <af:outputText value="Questionid"/>
        </f:facet>
        <af:outputText value="#{question.questionid}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Question"/>
        </f:facet>
        <af:outputText value="#{question.question}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Is Required"/>
        </f:facet>
        <af:outputText value="#{question.isrequired}"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value=" "/>
        </f:facet>
        <h:commandLink action="#{researcherSurveyDetail02a.beginView}">
            <h:outputText value="Edit" escape="false" />
            <f:param name="questionid" value="#{question.questionid}" />
        </h:commandLink>
        <h:commandLink action="#{researcherSurveyDetail02.deleteQuestion}">
            <h:outputText value="Del" escape="false" />
            <f:param name="questionid" value="#{question.questionid}" />
        </h:commandLink>
      </af:column>
    </af:table>




    <h:panelGrid columns="3" cellpadding="3" border="0">

        <h:panelGroup>
            <h:outputText value="Survey Id"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{userSession.currentResearcherSurveyDetailSurveyid}"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>



        <h:panelGroup>
            <h:selectOneMenu value="#{researcherSurveyDetail02.newquestioncomponenttype}" id="newquestioncomponenttype" required="true">
                <f:selectItems value="#{componenttypes}"/>
            </h:selectOneMenu>
        </h:panelGroup>
        <h:panelGroup>
            <h:commandButton action="#{researcherSurveyDetail02.addQuestion}" value="Add Question"></h:commandButton>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>

        <h:panelGroup>
        </h:panelGroup>
        <h:panelGroup>
            <h:commandButton action="#{researcherSurveyDetail02.saveSurvey}" value="Continue"></h:commandButton>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>

    </h:panelGrid>

    <!-- End Top -->



</h:form>

</ui:define>


</ui:composition>
</html>
