<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:af="http://xmlns.oracle.com/adf/faces">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

<h:form>
    <h:messages />
    <h:inputHidden name="surveyid" value="#{userSession.currentResearcherSurveyDetailSurveyid}" />

    <af:processTrain  value="#{surveyDetailProcessTrain}" var="surveyNode">
        <f:facet name="nodeStamp">
            <af:commandMenuItem text="#{surveyNode.label}" action="#{surveyNode.getOutcome}" readOnly="true"/>
        </f:facet>
    </af:processTrain>
    <f:verbatim><br/><br/></f:verbatim>

    <h:panelGrid columns="3" cellpadding="3" border="0">

        <h:panelGroup>
            <h:outputText value="Survey Id"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{userSession.currentResearcherSurveyDetailSurveyid}"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Age"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:inputText value="#{researcherSurveyDetail02.agemin}" id="agemin" required="true">
                <f:validateDoubleRange minimum="1" maximum="120"></f:validateDoubleRange>
            </h:inputText>
            <h:outputText value=" - "></h:outputText>
            <h:inputText value="#{researcherSurveyDetail02.agemax}" id="agemax" required="true">
                <f:validateDoubleRange minimum="1" maximum="120"></f:validateDoubleRange>
            </h:inputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="agemin" styleClass="RED"></h:message>
            <h:message for="agemax" styleClass="RED"></h:message>
        </h:panelGroup>




        <h:panelGroup>
            <h:outputText value="Gender"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyCheckbox value="#{researcherSurveyDetail02.gender}" id="gender" required="true">
                <f:selectItems value="#{genders}"/>
            </h:selectManyCheckbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="gender" styleClass="RED"></h:message>
        </h:panelGroup>


        <h:panelGroup>
            <h:outputText value="Ethnicity"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{researcherSurveyDetail02.ethnicity}" id="ethnicity" size="6" layout="pageDirection" required="true">
                <f:selectItems value="#{ethnicities}"/>
            </h:selectManyListbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="ethnicity" styleClass="RED"></h:message>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Marital Status"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyCheckbox value="#{researcherSurveyDetail02.maritalstatus}" id="maritalstatus" required="true">
                <f:selectItems value="#{maritalstatuses}"/>
            </h:selectManyCheckbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="maritalstatus" styleClass="RED"></h:message>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Income"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{researcherSurveyDetail02.income}" size="5" id="income" layout="pageDirection" required="true">
                <f:selectItems value="#{incomes}"/>
            </h:selectManyListbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="income" styleClass="RED"></h:message>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Education"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyCheckbox value="#{researcherSurveyDetail02.educationlevel}" id="educationlevel" layout="pageDirection" required="true">
                <f:selectItems value="#{educationlevels}"/>
            </h:selectManyCheckbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="educationlevel" styleClass="RED"></h:message>
        </h:panelGroup>



        <h:panelGroup>
            <h:outputText value="State"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{researcherSurveyDetail02.state}" size="5" id="state" layout="pageDirection" required="true">
                <f:selectItems value="#{states}"/>
            </h:selectManyListbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="state" styleClass="RED"></h:message>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="City"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{researcherSurveyDetail02.city}" size="5" id="city" layout="pageDirection" required="true">
                <f:selectItems value="#{cities}"/>
            </h:selectManyListbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="city" styleClass="RED"></h:message>
        </h:panelGroup>


        <h:panelGroup>
            <h:outputText value="Profession"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{researcherSurveyDetail02.profession}" size="5" id="profession" layout="pageDirection" required="true">
                <f:selectItems value="#{professions}"/>
            </h:selectManyListbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="profession" styleClass="RED"></h:message>
        </h:panelGroup>


        <h:panelGroup>
            <h:outputText value="Blog Focus"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{researcherSurveyDetail02.blogfocus}" size="5" id="blogfocus" layout="pageDirection" required="true">
                <f:selectItems value="#{blogfocuses}"/>
            </h:selectManyListbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="blogfocus" styleClass="RED"></h:message>
        </h:panelGroup>

        <h:panelGroup>
            <h:outputText value="Politics"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:selectManyListbox value="#{researcherSurveyDetail02.politics}" size="5" id="politics" layout="pageDirection" required="true">
                <f:selectItems value="#{politics}"/>
            </h:selectManyListbox>
        </h:panelGroup>
        <h:panelGroup>
            <h:message for="politics" styleClass="RED"></h:message>
        </h:panelGroup>



        <h:panelGroup>
        </h:panelGroup>
        <h:panelGroup>
            <h:commandButton action="#{researcherSurveyDetail02.saveSurvey}" value="Continue"></h:commandButton>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>

    </h:panelGrid>
</h:form>

</ui:define>


</ui:composition>
</html>
