<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:af="http://xmlns.oracle.com/adf/faces">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Survey Results<br/><br/></ui:define>
    <ui:param name="navtab" value="researchers"/>
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

<h:form>

    <div class="rounded" style="background: #e6e6e6; text-align: center; padding: 15px;">
        <font class="largefont">#{researcherResults.survey.title}</font>
        <br/>
        <h:commandLink value="Results Main" action="researcherresults" styleClass="subnavfont" style="padding-left: 15px;"/>
        <h:commandLink value="Response Report" action="researcherresultsanswers" styleClass="subnavfont" style="padding-left: 15px;"/>
        <h:commandLink value="Impressions" action="researcherresultsimpressions" styleClass="subnavfont" style="padding-left: 15px;"/>
        <h:commandLink value="Respondents" action="researcherresultsrespondents" styleClass="subnavfont" style="padding-left: 15px;"/>
        <h:commandLink value="Financial Status" action="researcherresultsfinancial" styleClass="subnavfont" style="padding-left: 15px;"/>
    </div>
    <br/><br/>

    <t:saveState id="save" value="#{researcherResultsRespondents}"/>
    <af:table value="#{researcherResultsRespondents.list}" rows="50" bandingInterval="2" banding="row" var="listitem" rendered="#{!empty researcherResultsRespondents.list}">
          
          <af:column>
            <f:facet name="header">
              <af:outputText value="Date"/>
            </f:facet>
            <af:outputText value="#{listitem.responsedate}" styleClass="smallfont"><f:convertDateTime type="both" dateStyle="short" timeStyle="medium"/></af:outputText>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="Blogger Name"/>
            </f:facet>
            <h:outputText value="#{listitem.firstname} #{listitem.lastname}" escape="false" styleClass="smallfont"/>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="-" inlineStyle="color: #ffffff;"/>
            </f:facet>
            <h:commandLink action="#{researcherResultsRespondentsProfile.beginView}">
                <h:outputText value="Blogger's Profile" escape="false" styleClass="smallfont"/>
                <f:param name="responseid" value="#{listitem.responseid}" />
            </h:commandLink>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="-" inlineStyle="color: #ffffff;"/>
            </f:facet>
            <h:commandLink action="#{researcherResultsRespondentsAnswers.beginView}">
                <h:outputText value="Blogger's Answers" escape="false" styleClass="smallfont"/>
                <f:param name="bloggerid" value="#{listitem.bloggerid}" />
            </h:commandLink>
          </af:column>
          <af:column>
            <f:facet name="header">
              <af:outputText value="-" inlineStyle="color: #ffffff;"/>
            </f:facet>
            <h:commandLink action="#{researcherResultsRespondentsImpressions.beginView}">
                <h:outputText value="Blogger's Impressions" escape="false" styleClass="smallfont"/>
                <f:param name="responseid" value="#{listitem.responseid}" />
            </h:commandLink>
          </af:column>

        </af:table>


    
</h:form>

</ui:define>


</ui:composition>
</html>
