<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:af="http://xmlns.oracle.com/adf/faces">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Survey Results: Impressions: Details</ui:define>
    <ui:param name="navtab" value="researchers"/>
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

<h:form>


<af:table value="#{researcherResultsImpressionsDetails.list}" bandingInterval="2" rows="100" banding="row" var="listitem">

      <af:column>
        <f:facet name="header">
          <af:outputText value="Date"/>
        </f:facet>
        <af:outputText value="#{listitem.impressiondate}" styleClass="tinyfont"><f:convertDateTime type="both" dateStyle="short" timeStyle="medium"/></af:outputText>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Ip Address"/>
        </f:facet>
        <af:outputText value="#{listitem.ip}" styleClass="tinyfont"/>
      </af:column>
      <af:column>
        <f:facet name="header">
          <af:outputText value="Qualifies for Payment?"/>
        </f:facet>
        <af:outputText value="Pending Review" styleClass="tinyfont" rendered="${listitem.qualifiesforpaymentstatus eq -1}"/>
        <af:outputText value="No" styleClass="tinyfont" rendered="${listitem.qualifiesforpaymentstatus eq 0}"/>
        <af:outputText value="Yes" styleClass="tinyfont" rendered="${listitem.qualifiesforpaymentstatus eq 1}"/>
      </af:column>

  </af:table>

    
</h:form>

</ui:define>


</ui:composition>
</html>
