<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:af="http://xmlns.oracle.com/adf/faces">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

<h:form>

    <h:inputHidden name="surveyid" value="#{userSession.currentSurveyid}" />

    <h:graphicImage url="/images/process-train-survey-03.gif" style="display: block; margin-left: auto; margin-right: auto;"></h:graphicImage>
    <f:verbatim><br/><br/></f:verbatim>

    <!-- Start Top -->

    <t:panelTabbedPane id="panel" bgcolor="#ffffff">
        <t:panelTab id="panel_b" label="Survey on Blog Preview">
            <h:graphicImage url="/images/clear.gif" width="550" height="1"><br/></h:graphicImage>
            <f:verbatim>#{researcherSurveyDetail03.surveyForReaders}</f:verbatim>
        </t:panelTab>
        <t:panelTab id="panel_c" label="Advanced Formatting">
            <h:graphicImage url="/images/clear.gif" width="550" height="1"><br/></h:graphicImage>
            <h:outputText value="Advanced formatting."></h:outputText>
            <f:verbatim><br/><br/></f:verbatim>
            <h:panelGrid columns="2" cellpadding="3" border="0">
                <h:panelGroup>
                    <h:inputTextarea value="#{researcherSurveyDetail03.template}" cols="35" rows="15"></h:inputTextarea>
                    <f:verbatim rendered="#{researcherSurveyDetail02.status le 2}"><br/><br/></f:verbatim>
                    <h:commandButton action="#{researcherSurveyDetail03.saveSurvey}" value="Save Template" rendered="#{researcherSurveyDetail03.status le 2}"></h:commandButton>
                </h:panelGroup>
                <h:panelGroup>
                    <!-- Begin Question Key -->
                    <d:roundedCornerBox uniqueboxname="questionkey" bodycolor="e6e6e6" widthinpixels="200">
                        <ui:repeat value="#{researcherSurveyQuestionList.questions}" var="question">
                            <b><h:outputText value="&lt;$question_#{question.questionid}$>" styleClass="smallfont"></h:outputText></b>
                            <br/>
                            <h:outputText value="#{question.question}" styleClass="smallfont"></h:outputText>
                            <br/><br/>
                        </ui:repeat>
                    </d:roundedCornerBox>
                    <!-- End Question Key -->
                </h:panelGroup>
            </h:panelGrid>
        </t:panelTab>
    </t:panelTabbedPane>

    <h:panelGrid columns="3" cellpadding="3" border="0">

        <h:panelGroup>
            <h:outputText value="Survey Id"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{userSession.currentSurveyid}"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>



        <h:panelGroup>
        </h:panelGroup>
        <h:panelGroup>
            <h:commandButton action="#{researcherSurveyDetail03.continueToNext}" value="Next Step"></h:commandButton>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>


    </h:panelGrid>




</h:form>

</ui:define>


</ui:composition>
</html>
