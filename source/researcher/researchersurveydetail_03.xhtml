<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:af="http://xmlns.oracle.com/adf/faces">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="body">
    <d:authorization acl="researcher" redirectonfail="true"/>

<h:form>

    <h:inputHidden name="surveyid" value="#{userSession.currentSurveyid}" />

    <h:graphicImage url="/images/process-train-survey-03.gif" style="display: block; margin-left: auto; margin-right: auto;"></h:graphicImage>
    <f:verbatim><br/><br/></f:verbatim>

    <!-- Start Top -->

    <t:panelTabbedPane id="panel" bgcolor="#ffffff">
        <t:panelTab id="panel_a" label="Survey Takers">
            <h:outputText value="What the survey taker sees."></h:outputText>
        </t:panelTab>
        <t:panelTab id="panel_b" label="Survey Readers">
            <h:outputText value="What the survey reader sees."></h:outputText>
        </t:panelTab>
        <t:panelTab id="panel_c" label="Advanced Formatting">
            <h:outputText value="Advanced formatting."></h:outputText>
        </t:panelTab>
    </t:panelTabbedPane>

    <h:panelGrid columns="3" cellpadding="3" border="0">

        <h:panelGroup>
            <h:outputText value="Survey Id"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
            <h:outputText value="#{userSession.currentSurveyid}"></h:outputText>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>



        <h:panelGroup>
        </h:panelGroup>
        <h:panelGroup>
            <h:commandButton action="#{researcherSurveyDetail03.saveSurvey}" value="Next Step"></h:commandButton>
        </h:panelGroup>
        <h:panelGroup>
        </h:panelGroup>


    </h:panelGrid>




</h:form>

</ui:define>


</ui:composition>
</html>
