<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:d="http://dneero.com/taglib"
      xmlns:af="http://xmlns.oracle.com/adf/faces"
      xmlns:c="http://java.sun.com/jstl/core">

<ui:composition template="/template/template-facelets.xhtml">
    <ui:define name="title">Included in this Statement</ui:define>
    <ui:define name="body">
        <d:authorization acl="researcher" redirectonfail="true"/>

        <h:form>
            <t:saveState id="save" value="#{researcherInvoiceDetail}"/>

          <br/><br/>
          <font class="mediumfont">Survey Responses (#{researcherInvoiceDetail.numberofresponses})</font>
          <br/>
          <af:table value="#{researcherInvoiceDetail.responselistitems}" rows="15" bandingInterval="2" banding="row" var="response" rendered="#{!empty researcherInvoiceDetail.responselistitems}">
              <af:column rendered="true">
                <f:facet name="header">
                  <af:outputText value="Id"/>
                </f:facet>
                <af:outputText value="#{response.responseid}"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Date"/>
                </f:facet>
                <af:outputText value="#{response.responsedate}" styleClass="tinyfont"><f:convertDateTime type="both" dateStyle="short" timeStyle="medium"/></af:outputText>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Survey"/>
                </f:facet>
                <af:outputText value="#{response.surveytitle}" styleClass="smallfont"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="User"/>
                </f:facet>
                <af:outputText value="#{response.username}" styleClass="smallfont"/>
              </af:column>
            </af:table>

            <br/><br/>
            <font class="mediumfont">Blog Displays (#{researcherInvoiceDetail.numberofimpressions})</font>
            <br/>
            <af:table value="#{researcherInvoiceDetail.impressionlistitems}" rows="15" bandingInterval="2" banding="row" var="impression" rendered="#{!empty researcherInvoiceDetail.impressionlistitems}">
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Url"/>
                </f:facet>
                <af:outputText value="#{impression.referer}" styleClass="smallfont"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="IP"/>
                </f:facet>
                <af:outputText value="#{impression.ip}" styleClass="smallfont"/>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Date"/>
                </f:facet>
                <af:outputText value="#{impression.impressiondate}" styleClass="tinyfont"><f:convertDateTime type="both" dateStyle="short" timeStyle="medium"/></af:outputText>
              </af:column>
              <af:column>
                <f:facet name="header">
                  <af:outputText value="Survey"/>
                </f:facet>
                <af:outputText value="#{impression.surveytitle}" styleClass="smallfont"/>
              </af:column>
            </af:table>


        </h:form>

    </ui:define>


</ui:composition>
</html>
